<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuesstheSinger.com</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
 
    <nav>
      <a href="#" class="logo">
        <img src="/images/logo.png" alt="GuesstheSinger.com" />
      </a>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">History</a>
        <a href="#">About</a>
      </div>
    </nav>

    <div class="game-container">
      <div class="prize-banner">
        <span class="trophy-icon">üèÜ</span>
        Play for the Chance to Win 1 Year of Premium Music!
        <span class="trophy-icon">üèÜ</span>
      </div>

      <div class="question-number">Question 5 of <span>15</span></div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <div class="question-section">
        <p>Question 1</p>
        <select>
          <option>Ask another question?</option>
          <option>Ask another question?</option>
          <option>Ask another question?</option>
        </select>
        <div>
          <button class="button variant-blue">Submit Question</button>
        </div>
      </div>

      <p style="margin-top: 20px; margin-bottom: 10px">Type your guess here</p>
      <div class="guess-section">
        <input type="text" placeholder="Write here..." />
        <div class="button-group">
          <button class="button variant-blue">Submit Guess</button>
          <button class="hint-button">
            <img src="/icons/lock.png" alt="" /> Hint Locked
          </button>
        </div>
      </div>
    </div>
    <div class="stats-container">
      <div class="stat-box questions-stat">
        <img src="/icons/qa.png" alt="" />
        <div>
          <div>Total Questions:</div>
          <div class="stat-value">15</div>
        </div>
      </div>
      <div class="stat-box hints-stat">
        <img src="/icons/blub.png" alt="" />
        <div>
          <div>Total Hints:</div>
          <div class="stat-value">04</div>
        </div>
      </div>
      <div class="stat-box guesses-stat">
        <img src="/icons/info.png" alt="" />
        <div>
          <div>Total Guesses:</div>
          <div class="stat-value">00</div>
        </div>
      </div>
    </div>
    </div>
           
</div>
  </body>
</html>
