<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match the Singer | Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>

    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Fredoka', sans-serif;
  background: linear-gradient(to bottom, #ffffff, #e7f1f9);
}


    nav {
      background-color: #1e2b38;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .nav-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #ffcb05;
    }

    h1 {
      text-align: center;
      color: #315f85;
      margin: 30px 0 10px;
    }

    .tab-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      background: #ccc;
      color: #1e2b38;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
    }

    .tab-buttons button.active {
      background: #ffcb05;
    }

    .tab-buttons button:hover {
      background-color: #ffd84d;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 700px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #1e2b38;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      background: #1e2b38;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: #315f85;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
    </div>
  </nav>

  <h1>Memory Leaderboard</h1>
  <div class="tab-buttons">
    <button id="dailyBtn" class="active" onclick="switchTab('daily')">üèÜ Daily</button>
    <button id="alltimeBtn" onclick="switchTab('alltime')">üåç All-Time</button>
    <button id="cityBtn" onclick="switchTab('city')">üìç My City</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Score</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
  </table>
  <div class="pagination">
    <button onclick="changePage(-1)">&laquo; Prev</button>
    <button onclick="changePage(1)">Next &raquo;</button>
    <span id="pageIndicator">Page 1 of 5</span>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, collection, query, orderBy, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD36qSJ8YAPc3A4FL9jlBGlpiWwj530SPQ",
      authDomain: "guessthesinger10.firebaseapp.com",
      projectId: "guessthesinger10",
      storageBucket: "guessthesinger10.appspot.com",
      messagingSenderId: "97201023235",
      appId: "1:97201023235:web:ab111d9acb43ef7d4be136"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUserCity = null;
    let leaderboardData = [];
    let currentPage = 0;
    const rowsPerPage = 10;
    let currentTab = 'daily';

    function updateTabStyle(activeTab) {
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(activeTab + 'Btn').classList.add('active');
    }

    function renderTablePage() {
      const tbody = document.getElementById("leaderboardBody");
      tbody.innerHTML = "";
      const start = currentPage * rowsPerPage;
      const pageData = leaderboardData.slice(start, start + rowsPerPage);
      pageData.forEach((data, index) => {
        const username = data.username || "Anonymous";
        const score = typeof data.score === "number" ? data.score : "‚Äî";
        const city = data.city || "-";
        tbody.innerHTML += `
          <tr>
            <td>${start + index + 1}</td>
            <td>${username}</td>
            <td>${score}</td>
            <td>${city}</td>
          </tr>
        `;
      });
      document.getElementById("pageIndicator").textContent =
  `Page ${currentPage + 1} of ${Math.min(5, Math.ceil(leaderboardData.length / rowsPerPage))}`;
      document.querySelector(".pagination").style.display = currentTab === "alltime" ? "none" : "block";
    }

    function changePage(offset) {
  const totalPages = Math.min(5, Math.ceil(leaderboardData.length / rowsPerPage));
  currentPage = Math.max(0, Math.min(currentPage + offset, totalPages - 1));
  renderTablePage();
}
async function switchTab(type) {
  updateTabStyle(type);
  currentTab = type;
  currentPage = 0;

  const scoresRef = collection(db, "matchScores");
  let q;

  if (type === "daily") {
    const estDate = new Date(new Date().toLocaleString("en-US", { timeZone: "America/New_York" }));
const today = estDate.toISOString().slice(0, 10);
    q = query(scoresRef, where("date", "==", today), orderBy("score", "desc"));
  } else if (type === "city") {
    if (!currentUserCity) return alert("City leaderboard coming soon!");
    q = query(scoresRef, where("city", "==", currentUserCity), orderBy("score", "desc"));
  } else {
    // All-Time
    q = query(scoresRef, orderBy("score", "desc"));
  }

  const snapshot = await getDocs(q);

  // ‚õî No limit() used ‚Äî just slice after fetch
  leaderboardData = snapshot.docs.map(doc => doc.data()).slice(0, 50);
  renderTablePage();
}

    onAuthStateChanged(auth, user => {
      if (user) {
        getDocs(query(collection(db, "users"), where("uid", "==", user.uid))).then(snapshot => {
          snapshot.forEach(doc => {
            currentUserCity = doc.data().city || null;
          });
          switchTab("daily");
        });
      } else {
        switchTab("daily");
      }
    });
    window.switchTab = switchTab;
window.changePage = changePage;

  </script>
</body>
</html>
