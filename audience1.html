<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Poll: Vote on which contestant will be eliminated">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Vote</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Basic and General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f4f4;
      padding-bottom: 40px;
    }
    header {
      background-color: #4682b4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
    }
    .header .logo img {
      width: 20%;
      margin-bottom: 10px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    @media (max-width: 768px) {
      .header .logo img { width: 60%; }
    }
    /* Container */
    .container {
      max-width: 600px;
      margin: 100px auto 0; /* top margin 100px and auto left/right */
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    /* Options */
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    .option {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      background: #fafafa;
      transition: background 0.3s ease;
    }
    .option:hover {
      background: #e9e9e9;
    }
    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/SingerLogo.png" alt="Guess the Singer Logo" loading="lazy">
    </div>
  </header>
 
  <div class="container">
    <h1>Second Vote</h1>
    
    <!-- Voting Options -->
    <div class="options">
      <div class="option" data-option="option1">Contestant A</div>
      <div class="option" data-option="option2">Contestant B</div>
      <div class="option" data-option="option3">Contestant C</div>
    </div>
    
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script>
      // Firebase configuration (replace with your own config)
      const firebaseConfig = {
        apiKey: "AIzaSyD36qSJ8YAPc3A4FL9jlBGlpiWwj530SPQ",
        authDomain: "guessthesinger10.firebaseapp.com",
        databaseURL: "https://guessthesinger10.firebaseio.com",
        projectId: "guessthesinger10",
        storageBucket: "guessthesinger10.firebasestorage.app",
        messagingSenderId: "97201023235",
        appId: "1:97201023235:web:ab111d9acb43ef7d4be136",
        measurementId: "G-3R005HTKEW"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      const votesRef = db.ref('votes');
      
      // Add click event listeners for the voting options.
      // Note: The localStorage check is removed so users can vote again.
      document.querySelectorAll(".option").forEach(item => {
        item.addEventListener("click", function() {
          const option = this.getAttribute("data-option");
          const voteRef = votesRef.child(option);
          voteRef.transaction(currentVotes => {
            return (currentVotes || 0) + 1;
          });
        });
      });
    </script>
  </div>
</body>
</html>
