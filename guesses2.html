      font-size: 1.1rem;
      font-weight: bold;
      padding: 5px 10px;

    .navbar ul li a:hover {

      border-radius: 5px;
    }
    /* Search Bar, Options Countdown and Buttons */
    .search-container {
      text-align: center;
      margin: 20px;
    }
    .search-wrapper {
      position: relative;
      display: inline-block;
      width: 80%;
      max-width: 500px;
    }
    .search-wrapper input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 1.2rem;
    }
    .options-counter {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #333;
    }
    .button-container {
      margin-top: 15px;
    }
    .button-container button {
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      background-color: #4682b4;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
      transition: background 0.3s ease;
    }
    .button-container button:hover {
      background-color: #315f85;
    }
    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 10px;
    }
    .gallery-item {
      width: 160px;
      height: 190px;
      background: #fff;
      padding: 10px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: block;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .singer-name {
      margin-top: 8px;
      font-weight: bold;
      font-size: 1rem;
      color: #333;

    // Current active singers (displayed in the gallery)
    let activeSingers = [...allSingers];
    // Stack for removed items (for undo)
    let removedItems = [];

    const gallery = document.getElementById("gallery");
    const searchBar = document.getElementById("searchBar");
    const optionsCounter = document.getElementById("optionsCounter");
    const undoButton = document.getElementById("undoButton");
    const resetButton = document.getElementById("resetButton");

    // Update the options remaining counter.
    function updateOptionsCounter() {
      optionsCounter.textContent = "Options remaining: " + activeSingers.length;
    }

    // Render gallery: filter by search term; each item is clickable.
    function renderGallery(filterText = "") {
      gallery.innerHTML = "";
      activeSingers.forEach(singer => {
        if (singer.name.toLowerCase().includes(filterText.toLowerCase())) {
          const item = document.createElement("div");
          item.classList.add("gallery-item");
          item.setAttribute("data-singer", singer.name.toLowerCase());
          item.setAttribute("data-img", singer.img);
          item.innerHTML = `
            <img src="${singer.img}" alt="${singer.name}">
            <div class="singer-name">${singer.name}</div>
          `;
          // On click, remove the clicked singer from the gallery.
          item.addEventListener("click", function() {
            const chosenSinger = this.getAttribute("data-singer");
            const removed = activeSingers.find(s => s.name.toLowerCase() === chosenSinger);
            activeSingers = activeSingers.filter(s => s.name.toLowerCase() !== chosenSinger);
            removedItems.push(removed);
            renderGallery(searchBar.value);
            updateOptionsCounter();
          });
          gallery.appendChild(item);
        }
      });
      updateOptionsCounter();
    }

    // Initial render of all singers.
    renderGallery();

    // Search functionality.
    searchBar.addEventListener("input", function() {
      renderGallery(this.value);
    });

    // Undo button functionality: restores the most recently removed singer.
    undoButton.addEventListener("click", function() {
      if (removedItems.length > 0) {
        const singerToRestore = removedItems.pop();
        activeSingers.push(singerToRestore);
        // Sort activeSingers to reflect the original order.
        activeSingers.sort((a, b) => allSingers.indexOf(a) - allSingers.indexOf(b));
        renderGallery(searchBar.value);
        updateOptionsCounter();
      }
    });

    // Reset button functionality: restores the full original gallery.
    resetButton.addEventListener("click", function() {
      activeSingers = [...allSingers];
      removedItems = [];
      searchBar.value = "";
      renderGallery();
      updateOptionsCounter();
    });
