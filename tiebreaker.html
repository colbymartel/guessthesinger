<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Simple Image Game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f4f4;
      padding-bottom: 40px;
      text-align: center;
    }
    header {
      background-color: #4682b4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
    }
    .header .logo img {
      width: 20%;
      margin-bottom: 10px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    @media (max-width: 768px) {
      .header .logo img { width: 60%; }
    }
    .navbar {
      background-color: #315f85;
      padding: 15px 0;
      text-align: center;
    }
    .navbar ul {
      list-style: none;
      display: inline-block;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      display: inline;
      margin: 0 15px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 5px 10px;
      transition: background 0.3s ease;
    }
    .navbar ul li a:hover,
    .navbar ul li a.active {
      background-color: #4682b4;
      border-radius: 5px;
    }
    .start-container, .game-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
    }
    .start-btn, .next-btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #4682b4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .next-btn{
        margin-top: 20px;
    }
    .start-btn:hover, .next-btn:hover {
      background-color: #315f85;
    }
    /* Container for the image and overlay */
    .image-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .game-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 4px solid #4682b4;
      cursor: pointer;
      display: block;
    }
    .navbar ul li a.active {
  background-color: #4682b4; /* Or any color that stands out */
  border-bottom: 3px solid #fff; /* Creates a visual underline */
  padding: 5px 10px;
  border-radius: 5px;
}
    /* Overlay box, same size as image */
    .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  align-items: center; /* vertical centering */
  justify-content: center; /* horizontal centering */
  font-size: 2rem;
  border-radius: 10px;
  display: none; /* hidden by default */

}

  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/SingerLogo.png" alt="Game Logo" loading="lazy">
    </div>
  </header>
  <nav class="navbar">
    <ul>
      <li><a href="/rounds.html">Rounds</a></li>
      <li><a href="/questions.html">Questions</a></li>
      <li><a href="/hints.html">Hints</a></li>
      <li><a href="/guesses.html">Guesses</a></li>
      <li><a href="/results.html">Audience</a></li>
      <li><a href="/trivia.html" class="active">Trivia</a></li>
      <li><a href="/wheel.html">Wheel</a></li>
    </ul>
  </nav>
  
  <!-- Start Screen -->
  <div class="start-container" id="startContainer">
    <p style="margin-bottom: 20px; font-size: 1.2rem; color: #4682b4;">Press "Start Game" to begin!</p>
    <button class="start-btn" onclick="startGame()">Start Game</button>
  </div>
  
  <!-- Game Container -->
  <div class="game-container" id="gameContainer" style="display:none;">
    <div class="image-container">
      <img id="gameImage" class="game-image" src="" alt="Game Image">
      <div id="overlay" class="overlay"></div>
    </div>
    <br>
    <button class="next-btn" onclick="nextImage()">Next</button>
  </div>
  
  <script>
    // Array of image objects (update paths and alt text as needed)
    const images = [
      { src: "images/beyonce.jpg", alt: "Beyonce" },
      { src: "images/ladygaga.jpg", alt: "Lady Gaga" },
      { src: "images/adele.jpg", alt: "Adele" },
      { src: "images/brunomars.jpg", alt: "Bruno Mars" },
      { src: "images/taylorswift.jpg", alt: "Taylor Swift" }
    ];
    
    let currentIndex = 0;
    const startContainer = document.getElementById("startContainer");
    const gameContainer = document.getElementById("gameContainer");
    const gameImage = document.getElementById("gameImage");
    const overlay = document.getElementById("overlay");
    
    function startGame() {
      // Hide start container and show game container
      startContainer.style.display = "none";
      gameContainer.style.display = "block";
      // Display the first image
      currentIndex = 0;
      displayImage();
    }
    
    function nextImage() {
      // Hide the overlay when moving to the next image
      overlay.style.display = "none";
      // Advance to the next image (wrap around to first image if at the end)
      currentIndex = (currentIndex + 1) % images.length;
      displayImage();
    }
    
    function displayImage() {
      const imgObj = images[currentIndex];
      gameImage.src = imgObj.src;
      gameImage.alt = imgObj.alt;
      // Set the overlay text to the singer's name
      overlay.textContent = imgObj.alt;
    }
    
    // Add a click event listener to toggle the overlay
    gameImage.addEventListener("click", function() {
  if (overlay.style.display === "flex") {
    overlay.style.display = "none";
  } else {
    overlay.style.display = "flex";
  }
});

  </script>
</body>
</html>
