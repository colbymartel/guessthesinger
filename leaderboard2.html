<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Live poll results for elimination vote">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Poll Results</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header {
      background-color: #4682b4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
    }
    .header .logo img {
      width: 20%;
      margin-bottom: 10px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    @media (max-width: 768px) {
      .header .logo img {
        width: 60%;
      }
    }
    /* Navigation */
    .navbar {
      background-color: #315f85;
      padding: 15px 0;
      text-align: center;
    }
    .navbar ul {
      list-style: none;
      display: inline-block;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      display: inline;
      margin: 0 15px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 5px 10px;
      transition: background 0.3s ease;
    }
    .navbar ul li a:hover,
    .navbar ul li a.active {
      background-color: #4682b4;
      border-radius: 5px;
    }
    .qr-code {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .qr-code img {
      max-width: 200px;
    }
    /* Leaderboard Chart Styling */
    .leaderboard {
      margin-top: 20px;
    }
    .leaderboard h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #4682b4;
    }
    .chart {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .chart-entry {
      display: flex;
      align-items: center;
    }
    .chart-label {
      flex: 1;
      min-width: 80px;
      font-weight: bold;
      color: #333;
    }
    .chart-bar-container {
      flex: 3;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin: 0 10px;
      height: 25px;
    }
    .chart-bar {
      height: 100%;
      background: #4682b4;
      width: 0%;
      transition: width 0.3s ease;
    }
    .chart-value {
      flex: 0.5;
      font-weight: bold;
      color: #333;
      text-align: right;
      min-width: 30px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/SingerLogo.png" alt="Guess the Singer Logo" loading="lazy">
    </div>
  </header>
  <nav class="navbar">
    <ul>
        <li><a href="/rounds.html">Questions</a></li>
      <li><a href="/questions2.html">Questions</a></li>
      <li><a href="/hints2.html">Hints</a></li>
      <li><a href="/guesses2.html">Guesses</a></li>
      <li><a href="/results2.html" class="active">Audience</a></li>
      <li><a href="/trivia2.html">Trivia</a></li>
      <li><a href="/wheel2.html">Wheel</a></li>
    </ul>
  </nav>
  <div class="container">
  
    
    <!-- Leaderboard container -->
    <div class="leaderboard" id="leaderboard">
      <!-- Leaderboard chart will be injected here -->
    </div>
  </div>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase configuration (replace with your own config)
    const firebaseConfig = {
      apiKey: "AIzaSyD36qSJ8YAPc3A4FL9jlBGlpiWwj530SPQ",
      authDomain: "guessthesinger10.firebaseapp.com",
      databaseURL: "https://guessthesinger10.firebaseio.com",
      projectId: "guessthesinger10",
      storageBucket: "guessthesinger10.firebasestorage.app",
      messagingSenderId: "97201023235",
      appId: "1:97201023235:web:ab111d9acb43ef7d4be136",
      measurementId: "G-3R005HTKEW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    // Initialize Firestore
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', function() {
      const leaderboardDiv = document.getElementById("leaderboard");

      db.collection("quizSessions")
        .orderBy("correctCount", "desc")
        .limit(5)
        .get()
        .then((snapshot) => {
          let leaderboardHtml = "<h2>Trivia Leaderboard</h2>";
          if (snapshot.empty) {
            leaderboardHtml += "<p>No leaderboard data available.</p>";
          } else {
            let leaderboardData = [];
            snapshot.forEach((doc) => {
              const data = doc.data();
              leaderboardData.push({
                user: data.userName || "Anonymous",
                correct: data.correctCount || 0
              });
            });
            // Determine the maximum score for scaling
            const maxScore = Math.max(...leaderboardData.map(entry => entry.correct));
            leaderboardHtml += "<div class='chart'>";
            leaderboardData.forEach((entry) => {
              const percentage = maxScore > 0 ? (entry.correct / maxScore * 100).toFixed(0) : 0;
              leaderboardHtml += `
                <div class='chart-entry'>
                  <span class='chart-label'>${entry.user}</span>
                  <div class='chart-bar-container'>
                    <div class='chart-bar' style='width: ${percentage}%;'></div>
                  </div>
                  <span class='chart-value'>${entry.correct}</span>
                </div>
              `;
            });
            leaderboardHtml += "</div>";
          }
          leaderboardDiv.innerHTML = leaderboardHtml;
        })
        .catch((error) => {
          console.error("Error retrieving leaderboard:", error);
          leaderboardDiv.innerHTML = "<p>Error loading leaderboard data.</p>";
        });
    });
  </script>
</body>
</html>
