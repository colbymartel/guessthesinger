<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyD36qSJ8YAPc3A4FL9jlBGlpiWwj530SPQ",
      authDomain: "guessthesinger10.firebaseapp.com",
        databaseURL: "https://guessthesinger10.firebaseio.com",
      projectId: "guessthesinger10",
      storageBucket: "guessthesinger10.appspot.com",
      messagingSenderId: "97201023235",
      appId: "1:97201023235:web:ab111d9acb43ef7d4be136"
    };
    
    // Initialize Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // Function to fetch and display spelling leaderboard data
    let allScores = [];
    let currentPage = 1;
    const entriesPerPage = 10;
    const maxPages = 5;
    const verifiedEmails = ["colbyma23@gmail.com", "souptimmy@greenlightgroup.co"];

    async function fetchSpellingLeaderboard(timeframe = 'daily') {
        try {
            const tbody = document.querySelector('tbody');
            if (!tbody) {
                console.error('Table body element not found');
                return;
            }

            // Get the current date for filtering
            const now = new Date();
            let startDate;
            if (timeframe === 'daily') {
                startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            } else if (timeframe === 'all-time') {
                startDate = new Date(0); // All time
            } else if (timeframe === 'by-city') {
                // Fetch the logged-in user's city
                const user = firebase.auth().currentUser;
                if (!user) {
                    tbody.innerHTML = '<tr><td colspan="4">Please log in to view city-specific scores.</td></tr>';
                    return;
                }
                const userSnap = await db.collection("users").where("uid", "==", user.uid).get();
                if (userSnap.empty) {
                    tbody.innerHTML = '<tr><td colspan="4">User profile not found.</td></tr>';
                    return;
                }
                const userData = userSnap.docs[0].data();
                const userCity = userData.city;
                if (!userCity) {
                    tbody.innerHTML = '<tr><td colspan="4">City not set in profile.</td></tr>';
                    return;
                }
                // Query scores for users in the same city
                const snapshot = await db.collection("spellingScores")
                    .where("city", "==", userCity)
                    .orderBy("timestamp", "desc")
                    .get();
                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="4">No scores found for your city.</td></tr>';
                    return;
                }
                // Process the data
                allScores = [];
                for (const doc of snapshot.docs) {
                    const data = doc.data();
                    allScores.push({
                        username: data.username || "Anonymous",
                        score: data.score || 0,
                        city: data.city || "-",
                        uid: data.uid,
                        email: data.email || null,
                        avatar: data.avatar || "images/avatars/popstarpenguin.jpg"
                    });
                }
                // Sort by score (highest first)
                allScores.sort((a, b) => b.score - a.score);
                // Limit to 50 entries (5 pages)
                allScores = allScores.slice(0, entriesPerPage * maxPages);
                currentPage = 1;
                renderLeaderboardPage();
                return;
            }

            // Query Firestore
            const snapshot = await db.collection("spellingScores")
                .where("timestamp", ">=", startDate)
                .orderBy("timestamp", "desc")
                .get();

            if (snapshot.empty) {
                tbody.innerHTML = '<tr><td colspan="4">No scores yet for this time period.</td></tr>';
                allScores = [];
                renderLeaderboardPage();
                return;
            }

            // Process the data
            allScores = [];
            for (const doc of snapshot.docs) {
                const data = doc.data();
                const uid = data.uid;
                let avatar = "images/avatars/popstarpenguin.jpg";
                let city = "-";
                if (uid) {
                    const userSnap = await db.collection("users").where("uid", "==", uid).get();
                    if (!userSnap.empty) {
                        const userData = userSnap.docs[0].data();
                        avatar = userData.avatar || avatar;
                        city = userData.city || city;
                    }
                }
                allScores.push({
                    username: data.username || "Anonymous",
                    score: data.score || 0,
                    city: city,
                    uid: uid,
                    email: data.email || null,
                    avatar: avatar
                });
            }

            // Sort by score (highest first)
            allScores.sort((a, b) => b.score - a.score);
            // Limit to 50 entries (5 pages)
            allScores = allScores.slice(0, entriesPerPage * maxPages);
            currentPage = 1;
            renderLeaderboardPage();
        } catch (error) {
            console.error('Error fetching leaderboard:', error);
            const tbody = document.querySelector('tbody');
            if (tbody) {
                tbody.innerHTML = '<tr><td colspan="4">Error loading leaderboard. Please try again later.</td></tr>';
            }
        }
    }

    function renderLeaderboardPage() {
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';
        if (!allScores.length) {
            tbody.innerHTML = '<tr><td colspan="4">No scores yet for this time period.</td></tr>';
            document.getElementById('pageIndicator').textContent = `Page 1 of ${maxPages}`;
            return;
        }
        const startIdx = (currentPage - 1) * entriesPerPage;
        const endIdx = startIdx + entriesPerPage;
        const pageScores = allScores.slice(startIdx, endIdx);
        pageScores.forEach((entry, index) => {
            const isVerified = verifiedEmails.includes(entry.email);
const verifiedBadge = isVerified ? ' <i class="fas fa-check-circle" style="color:#3ba4f1;" title="Verified"></i>' : '';
            const avatarUrl = entry.avatar || "images/avatars/popstarpenguin.jpg";
            const userLink = entry.uid
                ? `<a href="#" onclick="showUserProfile('${entry.uid}')" style="color:#315f85; text-decoration:none; display:flex; align-items:center; gap:10px;">
      <img src="${avatarUrl}" alt="avatar" style="width:30px; height:30px; border-radius:50%; object-fit:cover;">
                    <span style="text-decoration:underline;">${entry.username}${verifiedBadge}</span>
    </a>`
  : `<div style="display:flex; align-items:center; gap:10px;">
      <img src="${avatarUrl}" alt="avatar" style="width:30px; height:30px; border-radius:50%; object-fit:cover;">
                    <span>${entry.username}${verifiedBadge}</span>
    </div>`;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${startIdx + index + 1}</td>
            <td>${userLink}</td>
                <td>${entry.score}</td>
                <td>${entry.city}</td>
            `;
            tbody.appendChild(row);
        });
        document.getElementById('pageIndicator').textContent = `Page ${currentPage} of ${maxPages}`;
    }

    function changePage(delta) {
        const totalPages = Math.min(maxPages, Math.ceil(allScores.length / entriesPerPage) || 1);
        let newPage = currentPage + delta;
        if (newPage < 1) newPage = 1;
        if (newPage > totalPages) newPage = totalPages;
        if (newPage !== currentPage) {
            currentPage = newPage;
            renderLeaderboardPage();
        }
    }

    // Function to handle tab switching
    function switchTab(event, timeframe) {
        // Remove active class from all tabs
        document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked tab
        event.target.classList.add('active');
        // Fetch leaderboard for selected timeframe
        fetchSpellingLeaderboard(timeframe);
    }

    // Initialize leaderboard when page loads
    document.addEventListener('DOMContentLoaded', () => {
        // Set up click handlers for tab buttons
        const tabButtons = document.querySelectorAll('.tab-buttons button');
        tabButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const timeframe = event.target.getAttribute('data-timeframe');
                switchTab(event, timeframe);
            });
        });
        // Initial fetch
        fetchSpellingLeaderboard('daily');
    });

    // Profile modal logic (reuse from memory leaderboard)
    async function showUserProfile(uid) {
  const modal = document.getElementById("profileModal");
  const content = document.getElementById("profileContent");
  const closeBtn = modal.querySelector(".close");
  modal.classList.remove("hidden");
  content.innerHTML = "Loading...";
        try {
            const userSnap = await db.collection("users").where("uid", "==", uid).get();
            if (userSnap.empty) {
        content.innerHTML = "User profile not found.";
        return;
      }
            const userData = userSnap.docs[0].data();
      const avatar = userData.avatar || "images/avatars/popstarpenguin.jpg";
            const artists = userData.favoriteArtist || "";
            const artistTags = artists.split(",").map(tag => `<div class='vibe-tag'>${tag.trim()}</div>`).join("");
      content.innerHTML = `
        <div class="profile-modal" style="text-align:left;">
          <div class="profile-top" style="display:flex; align-items:center; gap:16px;">
            <img src="${avatar}" alt="Avatar" class="profile-avatar" style="width:64px; height:64px;" />
            <div>
              <div class="profile-name">
                ${userData.username || "Anonymous"}
                                ${verifiedEmails.includes(userData.email) ? '<i class="fas fa-check-circle" style="color:#3ba4f1; margin-left:6px;" title="Verified"></i>' : ''}
              </div>
              <div class="profile-city">
                <i class="fas fa-map-marker-alt"></i> ${userData.city || "—"}
              </div>
            </div>
          </div>
          <div class="vibe-header">Currently Vibing To…</div>
                    <div class="vibe-tags">
                        ${artistTags || '<div style="color:#888;">—</div>'}
                    </div>
            <span>DM Me!</span>
                    <a href="/inbox.html?recipientId=${uid}" title="Send Message">
              <i class="fas fa-envelope" style="color:#28a7ae; font-size:20px;"></i>
            </a>
          <p style="font-size:13px; color:#555;">Ask me a question, challenge me to guess your favorite artist, or just say hey.</p>
        </div>
      `;
        } catch (e) {
      content.innerHTML = "Error loading profile.";
        }
  closeBtn.onclick = () => modal.classList.add("hidden");
  window.onclick = (e) => {
    if (e.target === modal) modal.classList.add("hidden");
  };
}
window.showUserProfile = showUserProfile;
    </script>
