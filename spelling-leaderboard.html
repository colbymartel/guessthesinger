  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, collection, query, orderBy, where, getDocs, deleteDoc, doc, addDoc } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyD36qSJ8YAPc3A4FL9jlBGlpiWwj530SPQ",
      authDomain: "guessthesinger10.firebaseapp.com",
      projectId: "guessthesinger10",
      storageBucket: "guessthesinger10.appspot.com",
      messagingSenderId: "97201023235",
      appId: "1:97201023235:web:ab111d9acb43ef7d4be136"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    
    let currentUser = null;
    let currentUserEmail = null;
    let currentUserCity = null;
    let allScores = [];
    let currentPage = 1;
    const entriesPerPage = 10;
    const maxPages = 5;
    const verifiedEmails = ["colbyma23@gmail.com", "souptimmy@greenlightgroup.co"];

    // Make showUserProfile globally available
    window.showUserProfile = async function(uid) {
        try {
            const userSnap = await getDocs(query(collection(db, "users"), where("uid", "==", uid)));
            if (userSnap.empty) {
                alert('User profile not found');
                return;
            }

            const userData = userSnap.docs[0].data();
            const profileContent = document.getElementById('profileContent');
            const modal = document.getElementById('profileModal');
            
            // Get user's vibe tags
            const vibeTags = userData.vibeTags || [];
            const vibeTagsHtml = vibeTags.map(tag => 
                `<div class="vibe-tag">${tag}</div>`
            ).join('');

            profileContent.innerHTML = `
                <div class="profile-modal">
                    <img src="${userData.avatar || 'images/avatars/popstarpenguin.jpg'}" alt="Profile" class="profile-avatar">
                    <div class="profile-name">${userData.username || 'Anonymous'}</div>
                    <div class="profile-city">
                        <i class="fas fa-map-marker-alt"></i>
                        ${userData.city || 'No city set'}
                    </div>
                    <div class="vibe-header">Vibe Tags</div>
                    <div class="vibe-tags">
                        ${vibeTagsHtml || '<div class="vibe-tag">No vibe tags set</div>'}
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
        } catch (error) {
            console.error('Error showing user profile:', error);
            alert('Error loading user profile');
        }
    };

    async function fetchSpellingLeaderboard(timeframe = 'daily') {
        try {
            const tbody = document.querySelector('tbody');
            if (!tbody) {
                console.error('Table body element not found');
                return;
            }

            // Get the current date for filtering
            const now = new Date();
            let startDate;
            if (timeframe === 'daily') {
                startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            } else if (timeframe === 'all-time') {
                startDate = new Date(0); // All time
            } else if (timeframe === 'by-city') {
                if (!currentUser) {
                    tbody.innerHTML = '<tr><td colspan="4">Please log in to view city-specific scores.</td></tr>';
                    return;
                }
                if (!currentUserCity) {
                    tbody.innerHTML = '<tr><td colspan="4">City not set in profile.</td></tr>';
                    return;
                }

                // First get all users in the same city
                const usersSnapshot = await getDocs(query(collection(db, "users"), where("city", "==", currentUserCity)));
                if (usersSnapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="4">No users found in your city.</td></tr>';
                    return;
                }

                // Get all user IDs from the city
                const userIds = usersSnapshot.docs.map(doc => doc.data().uid);

                // Then get all spelling scores
                const scoresSnapshot = await getDocs(collection(db, "spellingScores"));
                
                // Process data in parallel
                allScores = await Promise.all(
                    scoresSnapshot.docs.map(async (doc) => {
                        const data = doc.data();
                        const uid = data.uid;
                        
                        // Only include scores from users in the same city
                        if (!userIds.includes(uid)) {
                            return null;
                        }

                        let userData = null;
                        if (uid) {
                            const userSnap = await getDocs(query(collection(db, "users"), where("uid", "==", uid)));
                            if (!userSnap.empty) {
                                userData = userSnap.docs[0].data();
                            }
                        }

                        return {
                            id: doc.id,
                            username: data.username || "Anonymous",
                            score: data.score || 0,
                            city: userData?.city || data.city || "-",
                            uid: uid,
                            email: data.email || null,
                            avatar: userData?.avatar || data.avatar || "images/avatars/popstarpenguin.jpg"
                        };
                    })
                );
    
                // Filter out null entries and sort
                allScores = allScores.filter(entry => entry !== null);
                allScores.sort((a, b) => b.score - a.score);
                allScores = allScores.slice(0, entriesPerPage * maxPages);
                currentPage = 1;
                renderLeaderboardPage();
                return;
            }

            // Build query for daily and all-time
            let q = query(collection(db, "spellingScores"), 
                where("timestamp", ">=", startDate), 
                orderBy("timestamp", "desc"));

            const snapshot = await getDocs(q);
            if (snapshot.empty) {
                tbody.innerHTML = '<tr><td colspan="4">No scores yet for this time period.</td></tr>';
                allScores = [];
                renderLeaderboardPage();
                return;
            }

            // Process data in parallel
            allScores = await Promise.all(
                snapshot.docs.map(async (doc) => {
                    const data = doc.data();
                    const uid = data.uid;
                    let userData = null;
                    
                    if (uid) {
                        const userSnap = await getDocs(query(collection(db, "users"), where("uid", "==", uid)));
                        if (!userSnap.empty) {
                            userData = userSnap.docs[0].data();
                        }
                    }

                    return {
                        id: doc.id,
                        username: data.username || "Anonymous",
                        score: data.score || 0,
                        city: userData?.city || data.city || "-",
                        uid: uid,
                        email: data.email || null,
                        avatar: userData?.avatar || data.avatar || "images/avatars/popstarpenguin.jpg"
                    };
                })
            );

            // Sort and limit data
            allScores.sort((a, b) => b.score - a.score);
            allScores = allScores.slice(0, entriesPerPage * maxPages);
            currentPage = 1;
            renderLeaderboardPage();
        } catch (error) {
            console.error('Error fetching leaderboard:', error);
            const tbody = document.querySelector('tbody');
            if (tbody) {
                tbody.innerHTML = '<tr><td colspan="4">Error loading leaderboard. Please try again later.</td></tr>';
            }
        }
    }

    async function deleteScore(scoreId) {
        if (!confirm('Are you sure you want to delete this score?')) {
            return;
        }
        
        try {
            await deleteDoc(doc(db, "spellingScores", scoreId));
            // Remove the score from allScores array
            allScores = allScores.filter(score => score.id !== scoreId);
            // Re-render the current page
            renderLeaderboardPage();
        } catch (error) {
            console.error('Error deleting score:', error);
            alert('Error deleting score. Please try again.');
        }
    }
    
    function renderLeaderboardPage() {
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';
        if (!allScores.length) {
            tbody.innerHTML = '<tr><td colspan="4">No scores yet for this time period.</td></tr>';
            document.getElementById('pageIndicator').textContent = `Page 1 of ${maxPages}`;
            return;
        }
        const startIdx = (currentPage - 1) * entriesPerPage;
        const endIdx = startIdx + entriesPerPage;
        const pageScores = allScores.slice(startIdx, endIdx);
        
        const isAdmin = currentUserEmail === "colbyma23@gmail.com";

        pageScores.forEach((entry, index) => {
            const isVerified = verifiedEmails.includes(entry.email);
            const verifiedBadge = isVerified ? ' <i class="fas fa-check-circle" style="color:#3ba4f1;" title="Verified"></i>' : '';
            const avatarUrl = entry.avatar || "images/avatars/popstarpenguin.jpg";
            const userLink = entry.uid
                ? `<a href="javascript:void(0)" onclick="window.showUserProfile('${entry.uid}')" style="color:#315f85; text-decoration:none; display:flex; align-items:center; gap:10px;">
                    <img src="${avatarUrl}" alt="avatar" style="width:30px; height:30px; border-radius:50%; object-fit:cover;">
                    <span style="text-decoration:underline;">${entry.username}${verifiedBadge}</span>
                  </a>`
                : `<div style="display:flex; align-items:center; gap:10px;">
                    <img src="${avatarUrl}" alt="avatar" style="width:30px; height:30px; border-radius:50%; object-fit:cover;">
                    <span>${entry.username}${verifiedBadge}</span>
                  </div>`;

            const deleteButton = isAdmin ? 
                `<button onclick="deleteScore('${entry.id}')" style="background:none; border:none; color:#e74c3c; cursor:pointer; padding:5px;">
                    <i class="fas fa-trash"></i>
                </button>` : '';

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${startIdx + index + 1}</td>
                <td>${userLink}</td>
                <td>${entry.score}</td>
                <td>${entry.city} ${deleteButton}</td>
            `;
            tbody.appendChild(row);
        });
        document.getElementById('pageIndicator').textContent = `Page ${currentPage} of ${maxPages}`;
    }

    function changePage(delta) {
        const totalPages = Math.min(maxPages, Math.ceil(allScores.length / entriesPerPage) || 1);
        let newPage = currentPage + delta;
        if (newPage < 1) newPage = 1;
        if (newPage > totalPages) newPage = totalPages;
        if (newPage !== currentPage) {
            currentPage = newPage;
            renderLeaderboardPage();
        }
    }

    // Function to handle tab switching
    function switchTab(event, timeframe) {
        // Remove active class from all tabs
        document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked tab
        event.target.classList.add('active');
        // Fetch leaderboard for selected timeframe
        fetchSpellingLeaderboard(timeframe);
    }

    // Initialize leaderboard when page loads
    document.addEventListener('DOMContentLoaded', () => {
        // Set up click handlers for tab buttons
        const tabButtons = document.querySelectorAll('.tab-buttons button');
        tabButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const timeframe = event.target.getAttribute('data-timeframe');
                switchTab(event, timeframe);
            });
        });

        // Set up modal close handlers
        const profileModal = document.getElementById('profileModal');
        const closeButtons = profileModal.getElementsByClassName('close');
        
        // Close when clicking the X button
        Array.from(closeButtons).forEach(button => {
            button.addEventListener('click', () => {
                profileModal.classList.add('hidden');
            });
        });

        // Close when clicking outside the modal
        profileModal.addEventListener('click', (event) => {
            if (event.target === profileModal) {
                profileModal.classList.add('hidden');
            }
        });

        // Set up auth state listener
        onAuthStateChanged(auth, user => {
  if (user) {
    currentUser = user;
    currentUserEmail = user.email;
                getDocs(query(collection(db, "users"), where("uid", "==", user.uid)))
                    .then(snapshot => {
                        snapshot.forEach(doc => {
                            currentUserCity = doc.data().city || null;
                        });
                        fetchSpellingLeaderboard('daily');
                    });
  } else {
                fetchSpellingLeaderboard('daily');
            }
        });
    });

    // Make functions globally accessible
    window.deleteScore = async function(scoreId) {
        if (!confirm('Are you sure you want to delete this score?')) {
        return;
      }

        try {
            await deleteDoc(doc(db, "spellingScores", scoreId));
            // Remove the score from allScores array
            allScores = allScores.filter(score => score.id !== scoreId);
            // Re-render the current page
            renderLeaderboardPage();
        } catch (error) {
            console.error('Error deleting score:', error);
            alert('Error deleting score. Please try again.');
        }
    };

    // Add showDMModal function
    window.showDMModal = function(recipientUid) {
        const modal = document.getElementById('dmModal');
        modal.classList.remove('hidden');
        window.currentRecipientUid = recipientUid;
    };

    // Add event listeners for modal close buttons
    document.addEventListener('DOMContentLoaded', () => {
        const closeButtons = document.querySelectorAll('.close');
        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                document.getElementById('profileModal').classList.add('hidden');
                document.getElementById('dmModal').classList.add('hidden');
            });
        });

        // Close modals when clicking outside
        window.addEventListener('click', (event) => {
            const profileModal = document.getElementById('profileModal');
            const dmModal = document.getElementById('dmModal');
            if (event.target === profileModal) {
                profileModal.classList.add('hidden');
            }
            if (event.target === dmModal) {
                dmModal.classList.add('hidden');
            }
        });

        // Handle DM send button
        document.getElementById('sendDM').addEventListener('click', async () => {
            const message = document.getElementById('dmText').value.trim();
            if (!message) return;

            try {
                await addDoc(collection(db, "messages"), {
                    senderUid: currentUser.uid,
                    recipientUid: window.currentRecipientUid,
                    message: message,
                    timestamp: new Date(),
                    read: false
                });

                document.getElementById('dmText').value = '';
                document.getElementById('dmModal').classList.add('hidden');
                alert('Message sent successfully!');
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message. Please try again.');
            }
        });
    });
    </script>
</body>
</html>
