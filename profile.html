  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getDatabase, ref as dbRef, set as dbSet } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD36qSJ8YAPc3A4FL9jlBGlpiWwj530SPQ",
      authDomain: "guessthesinger10.firebaseapp.com",
      databaseURL: "https://guessthesinger10-default-rtdb.firebaseio.com",
      projectId: "guessthesinger10",
      storageBucket: "guessthesinger10.appspot.com",
      messagingSenderId: "97201023235",
      appId: "1:97201023235:web:ab111d9acb43ef7d4be136"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const firestore = getFirestore(app);
  
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('profileForm');
      const avatarImgs = document.querySelectorAll('.avatar-img');
      let selectedAvatar = "";
  
      // Avatar selection
      avatarImgs.forEach(img => {
        img.addEventListener('click', () => {
          avatarImgs.forEach(i => i.classList.remove('selected'));
          img.classList.add('selected');
          selectedAvatar = img.getAttribute('data-avatar');
        });
      });
  
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }
  
        if (!form) {
          console.error("Form not found");
          return;
        }

(async () => {
  try {
    const docRef = doc(firestore, "users", user.uid);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      if (data.username) document.getElementById('username').value = data.username;
      if (data.nickname) document.getElementById('username').value = data.nickname; // If you use a separate nickname field, update its ID
      if (data.city) document.getElementById('city').value = data.city;
      if (data.favoriteArtist) document.getElementById('favoriteArtist').value = data.favoriteArtist;

      // Select avatar
      if (data.avatar) {
        const selected = [...document.querySelectorAll('.avatar-img')].find(img => img.getAttribute('data-avatar') === data.avatar);
        if (selected) {
          selected.classList.add('selected');
        }
      }
    }
  } catch (error) {
    console.error("Error fetching profile:", error);
  }
})();

        form.addEventListener('submit', async (e) => {
          e.preventDefault();
  
          const username = document.getElementById('username').value.trim();
          const nickname = document.getElementById('nickname')?.value.trim() || "";
          const city = document.getElementById('city')?.value || "";
          const favoriteArtist = document.getElementById('favoriteArtist')?.value.trim() || "";
          const notifications = document.getElementById('notificationsToggle')?.checked || false;
  
          if (!username || !city) {
            alert("Please complete all required fields.");
            return;
          }
  
          try {
            await dbSet(dbRef(db, 'signupForm/' + user.uid), {
              userId: user.uid,
              newUsername: username,
              newEmail: user.email,
              avatar: selectedAvatar,
              nickname: nickname,
              city: city,
              favoriteArtist: favoriteArtist,
              notifications: notifications
            });
  
            await setDoc(doc(firestore, "users", user.uid), {
              uid: user.uid,
              email: user.email,
              username: username,
              avatar: selectedAvatar,
              nickname: nickname,
              city: city,
              favoriteArtist: favoriteArtist,
              notifications: notifications
            });
  
            await updateProfile(user, { displayName: username });
  
            alert("Profile created successfully!");
            window.location.href = "memory.html";
          } catch (err) {
            alert("Error saving profile: " + err.message);
          }
        });
      });
    });
