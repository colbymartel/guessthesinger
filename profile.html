<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Choose your username to appear on the leaderboard!" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Username | GuessTheSinger.com</title>
  <link rel="icon" href="/favicon.ico" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- External CSS (reuses signup.css) -->
  <link rel="stylesheet" href="./signup.css" />
  <style>
    .avatar-grid {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.avatar-img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid transparent;
  cursor: pointer;
  transition: 0.3s;
}

.avatar-img:hover {
  opacity: 0.8;
}

.avatar-img.selected {
  border-color: #28a7ae;
  box-shadow: 0 0 8px rgba(40, 167, 174, 0.6);
}
.input-group select {
  width: 100%;
  padding: 12px 14px;
  font-size: 16px;
  font-family: 'Poppins', sans-serif;
  border: 2px solid #ccc;
  border-radius: 12px;
  background-color: #f9f9f9;
  color: #333;
  appearance: none; /* Removes native arrow in some browsers */
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D'12'%20height%3D'8'%20viewBox%3D'0%200%2012%208'%20xmlns%3D'http%3A//www.w3.org/2000/svg'%3E%3Cpath%20d%3D'M6%208L0%200h12L6%208z'%20fill%3D'%23666'%20/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 16px top 50%;
  background-size: 12px 8px;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.input-group select:focus {
  outline: none;
  border-color: #28a7ae;
  box-shadow: 0 0 6px rgba(40, 167, 174, 0.4);
}

  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="../images/SingerLogo.png" alt="Guess the Singer Logo" loading="lazy">
    </div>
  </header>

  <!-- Main Section -->
  <!-- MAIN SECTION -->
<main class="main">
    <div class="auth-container">
      <h2>Create Your Profile</h2>
      <form id="profileForm">

        <!-- Username -->
        <div class="input-group">
          <label for="username">Nickname</label>
          <input type="text" id="username" placeholder="What should we call you?" required />
        </div>
      
  
        <!-- City -->
        <div class="input-group">
          <label for="city">Select Your City</label>
          <select id="city" required>
            <option value="">--Choose a city--</option>
            <option>New York</option>
            <option>Los Angeles</option>
            <option>Chicago</option>
            <option>Boston</option>
            <option>Austin</option>
          </select>
        </div>
  
        <!-- Favorite Artist -->
        <div class="input-group">
          <label for="favoriteArtist">Favorite Music Artist</label>
          <input type="text" id="favoriteArtist" placeholder="e.g. BeyoncÃ©, Drake, Olivia Rodrigo" />
        </div>
  
        <button type="submit" class="btn">Save Profile</button>
        <p class="redirect">This profile will be shown on the leaderboard.</p>
      </form>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer">
      &copy; 2024 Colby Martel | 
      <a href="https://www.instagram.com/colbymartel19/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/ColbyMartel" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@ColbyMartel" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://discord.gg/egQzdDSM" target="_blank"><i class="fab fa-discord"></i></a>
  </footer>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getDatabase, ref as dbRef, set as dbSet } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyD36qSJ8YAPc3A4FL9jlBGlpiWwj530SPQ",
      authDomain: "guessthesinger10.firebaseapp.com",
      databaseURL: "https://guessthesinger10-default-rtdb.firebaseio.com",
      projectId: "guessthesinger10",
      storageBucket: "guessthesinger10.appspot.com",
      messagingSenderId: "97201023235",
      appId: "1:97201023235:web:ab111d9acb43ef7d4be136"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const firestore = getFirestore(app);
  
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('profileForm');
      const avatarImgs = document.querySelectorAll('.avatar-img');
      let selectedAvatar = "";
  
      // Avatar selection
      avatarImgs.forEach(img => {
        img.addEventListener('click', () => {
          avatarImgs.forEach(i => i.classList.remove('selected'));
          img.classList.add('selected');
          selectedAvatar = img.getAttribute('data-avatar');
        });
      });
  
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }
  
        if (!form) {
          console.error("Form not found");
          return;
        }
  
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
  
          const username = document.getElementById('username').value.trim();
          const nickname = document.getElementById('nickname')?.value.trim() || "";
          const city = document.getElementById('city')?.value || "";
          const favoriteArtist = document.getElementById('favoriteArtist')?.value.trim() || "";
          const notifications = document.getElementById('notificationsToggle')?.checked || false;
  
          if (!username || !city) {
            alert("Please complete all required fields.");
            return;
          }
  
          try {
            await dbSet(dbRef(db, 'signupForm/' + user.uid), {
              userId: user.uid,
              newUsername: username,
              newEmail: user.email,
              avatar: selectedAvatar,
              nickname: nickname,
              city: city,
              favoriteArtist: favoriteArtist,
              notifications: notifications
            });
  
            await setDoc(doc(firestore, "users", user.uid), {
              uid: user.uid,
              email: user.email,
              username: username,
              avatar: selectedAvatar,
              nickname: nickname,
              city: city,
              favoriteArtist: favoriteArtist,
              notifications: notifications
            });
  
            await updateProfile(user, { displayName: username });
  
            alert("Profile created successfully!");
            window.location.href = "memory.html";
          } catch (err) {
            alert("Error saving profile: " + err.message);
          }
        });
      });
    });
  </script>

</body>
</html>
