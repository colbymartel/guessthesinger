<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Leaderboards | GuessTheSinger.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffffff, #eaf6fd);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #1e2b38;
      color: white;
      width: 100%;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
    }

    .game-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .game-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .game-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #1e2b38;
    }
  </style>
</head>
<body>
  <header>
    <h1>Choose a Leaderboard</h1>
  </header>

  <div class="game-grid">
    <div class="game-card" onclick="location.href='leaderboard_memory.html'">
      <img src="/icons/memoryicon.png" alt="Match the Singer Icon">
      <h3>Match the Singer</h3>
    </div>
    <div class="game-card" onclick="location.href='leaderboard_spell.html'">
      <img src="/icons/spellicon.png" alt="Spell the Singer Icon">
      <h3>Spell the Singer</h3>
    </div>
    <div class="game-card" onclick="location.href='leaderboard_trivia.html'">
      <img src="/icons/triviaicon.png" alt="Name That Singer Icon">
      <h3>Name That Singer</h3>
    </div>
  </div>
</body>
</html>
