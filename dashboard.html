<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Dashboard</title>
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <h1>Welcome, <span id="userName">User</span>!</h1>
  
  <section>
    <h2>Your Personal Stats</h2>
    <div id="personalStats">
      <!-- Display user stats here -->
    </div>
  </section>
  
  <section>
    <h2>Daily Game</h2>
    <div id="dailyGame">
      <!-- Embed your daily game logic here -->
      <p>[Your daily game goes here]</p>
    </div>
  </section>
  
  <button id="logoutButton">Log Out</button>

  <!-- Firebase JS SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    // Your Firebase configuration (same as in login.html)
    const firebaseConfig = {
      apiKey: "AIzaSyD36qSJ8YAPc3A4FL9jlBGlpiWwj530SPQ",
      authDomain: "guessthesinger10.firebaseapp.com",
      databaseURL: "https://guessthesinger10-default-rtdb.firebaseio.com",
      projectId: "guessthesinger10",
      storageBucket: "guessthesinger10.firebasestorage.app",
      messagingSenderId: "97201023235",
      appId: "1:97201023235:web:ab111d9acb43ef7d4be136",
      measurementId: "G-3R005HTKEW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Check if a user is logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in
        const userId = user.uid;
        // Optionally, fetch additional user info (like username) from the Realtime Database
        get(ref(database, 'signupForm/' + userId))
          .then((snapshot) => {
            if (snapshot.exists()) {
              const data = snapshot.val();
              document.getElementById('userName').innerText = data.newUsername || user.email;
            } else {
              document.getElementById('userName').innerText = user.email;
            }
          })
          .catch((error) => {
            console.error("Error fetching user data:", error);
            document.getElementById('userName').innerText = user.email;
          });

        // TODO: Fetch and display the user's personal stats from your database
        // For example:
        // get(ref(database, 'stats/' + userId)).then((snapshot) => {
        //   if (snapshot.exists()) {
        //     document.getElementById('personalStats').innerText = JSON.stringify(snapshot.val(), null, 2);
        //   } else {
        //     document.getElementById('personalStats').innerText = "No stats available yet.";
        //   }
        // });

      } else {
        // No user is signed in, redirect to login page
        window.location.href = 'login.html';
      }
    });

    // Log out functionality
    document.getElementById('logoutButton').addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          // Successfully logged out; redirect to the login page
          window.location.href = 'login.html';
        })
        .catch((error) => {
          console.error("Error signing out:", error);
        });
    });
  </script>
</body>
</html>
