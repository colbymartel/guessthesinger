<!DOCTYPE html>
<html lang="en">

  <title>2-Player Mystery Singer Game</title>

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    h2 {
      color: #1e2b38;
    }

    }
    input[type="text"] {

    button {

    #chatBox {
