<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Guess The Singer: Common Questions about the mystery artist">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Common Questions - Mystery Artist</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f4f4;
      padding-bottom: 40px;
    }
    header {
      background-color: #4682b4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
    }
    .header .logo img {
      width: 20%;
      margin-bottom: 10px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    @media (max-width: 768px) {
      .header .logo img { width: 60%; }
    }
    .navbar {
      background-color: #315f85;
      padding: 15px 0;
      text-align: center;
    }
    .navbar ul {
      list-style: none;
      display: inline-block;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      display: inline;
      margin: 0 15px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 5px 10px;
      transition: background 0.3s ease;
    }
    .navbar ul li a:hover {
      background-color: #4682b4;
      border-radius: 5px;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    .search-wrapper {
      position: relative;
      display: inline-block;
      width: 80%;
      max-width: 500px;
    }
    .search-wrapper input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 1.2rem;
    }
    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }
    .gallery-item {
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .question-text {
      font-weight: bold;
      color: #333;
      font-size: 1rem;
      transition: background 0.3s ease, color 0.3s ease;
      padding: 10px;
      border-radius: 8px;
    }
    .question-text.yes {
      background: green;
      color: #fff;
    }
    .question-text.no {
      background: red;
      color: #fff;
    }
    /* Popup Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }
    /* Popup Box */
    .popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid;
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .popup h2 { margin-bottom: 15px; }
    .popup p { margin-bottom: 20px; font-size: 1.1rem; }
    .popup button {
      padding: 10px 20px;
      border: none;
      background: #4682b4;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .popup button:hover { background: #315f85; }
    .popup .close-popup {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #4682b4;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .popup .close-popup:hover { color: #ff4d4d; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/SingerLogo.png" alt="Guess the Singer Logo" loading="lazy">
    </div>
  </header>
  <nav class="navbar">
    <ul>
      <li><a href="/questions.html">Questions</a></li>
      <li><a href="/hints.html">Hints</a></li>
      <li><a href="/guesses.html">Guesses</a></li>
      <li><a href="/audience.html">Audience</a></li>
      <li><a href="/trivia.html">Trivia</a></li>
      <li><a href="/wheel.html">Wheel</a></li>
    </ul>
  </nav>
  <div class="search-container">
    <div class="search-wrapper">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchBar" placeholder="Type keyword...">
    </div>
  </div>
  <div class="gallery" id="gallery">
    <!-- Question cards will be generated here -->
  </div>
  <!-- Overlay for popup -->
  <div class="overlay" id="overlay"></div>
  <!-- Answer Popup -->
  <div class="popup" id="answerPopup">
    <button class="close-popup" onclick="closePopup()">&times;</button>
    <h2 id="popupTitle"></h2>
    <p id="popupMessage"></p>
    <button onclick="closePopup()">Close</button>
  </div>
  
  <script>
    // Array of question objects with answers (using "the singer" for mystery artist)
    const questions = [
      // General Questions
      { id: 1, question: "Is this a male artist?", answer: "No, the singer is not male." },
      { id: 2, question: "Is this a female artist?", answer: "Yes, the singer is female." },
      { id: 3, question: "Are they still alive?", answer: "Yes, the singer is still alive." },
      { id: 4, question: "Are they over 30 years old?", answer: "No, the singer is not over 30 years old." },
      { id: 5, question: "Are they over 40 years old?", answer: "No, the singer is not over 40 years old." },
      { id: 6, question: "Are they over 50 years old?", answer: "No, the singer is not over 50 years old." },
      { id: 7, question: "Did they debut before 2000?", answer: "No, the singer debuted after 2000." },
      { id: 8, question: "Did they debut before 2010?", answer: "Yes, the singer debuted before 2010." },
      { id: 9, question: "Did they debut before 2020?", answer: "Yes, the singer debuted before 2020." },
      { id: 10, question: "Did they release an album within the last 2 years?", answer: "No, the singer has not released an album within the last 2 years." },
      { id: 11, question: "Are they currently on tour?", answer: "No, the singer is not currently on tour." },
      { id: 12, question: "Are they currently married?", answer: "No, the singer is not currently married." },
      { id: 13, question: "Were they ever divorced?", answer: "No, the singer has never been divorced." },
      { id: 14, question: "Do they identify as LGBTQ+?", answer: "No, the singer does not publicly identify as LGBTQ+." },
      
      // Geographic Questions
      { id: 15, question: "Were they born in North America?", answer: "Yes, the singer was born in North America." },
      { id: 16, question: "Were they born in the United States?", answer: "Yes, the singer was born in the United States." },
      { id: 17, question: "Were they born in Canada?", answer: "No, the singer was not born in Canada." },
      { id: 18, question: "Were they born in Europe?", answer: "No, the singer was not born in Europe." },
      { id: 19, question: "Were they born in Asia?", answer: "No, the singer was not born in Asia." },
      { id: 20, question: "Were they born in South America?", answer: "No, the singer was not born in South America." },
      { id: 21, question: "Were they born in Australia?", answer: "No, the singer was not born in Australia." },
      { id: 22, question: "Were they born in Africa?", answer: "No, the singer was not born in Africa." },
      
      // Background Questions
      { id: 23, question: "Are they of African descent?", answer: "No, the singer is not of African descent." },
      { id: 24, question: "Are they of European descent?", answer: "Yes, the singer is of European descent." },
      { id: 25, question: "Are they of Latin America descent?", answer: "No, the singer is not of Latin American descent." },
      { id: 26, question: "Are they of Asian descent?", answer: "No, the singer is not of Asian descent." },
      { id: 27, question: "Are they of mixed ethnicities?", answer: "No, the singer is primarily of European descent." },
      
      // Music Style Questions
      { id: 28, question: "Do they perform songs in different languages?", answer: "No, the singer primarily performs in English." },
      { id: 29, question: "Do they perform Spanish music?", answer: "No, the singer does not primarily perform Spanish music." },
      { id: 30, question: "Do they perform pop music?", answer: "Yes, the singer performs pop music." },
      { id: 31, question: "Do they perform rap music?", answer: "No, the singer does not perform rap music." },
      { id: 32, question: "Do they perform R&B music?", answer: "Yes, the singer performs R&B influenced pop music." },
      { id: 33, question: "Do they perform rock music?", answer: "No, the singer does not perform rock music." },
      { id: 34, question: "Do they perform country music?", answer: "No, the singer does not perform country music." },
      { id: 35, question: "Do they perform jazz music?", answer: "No, the singer does not primarily perform jazz music." },
      { id: 36, question: "Do they perform party music?", answer: "Yes, the singer has upbeat party tracks." },
      { id: 37, question: "Do they perform sad music?", answer: "Yes, the singer performs soulful ballads." },
      
      // Career and Popularity Questions
      { id: 38, question: "Are they also an actor?", answer: "Yes, the singer has acted in various TV shows and films." },
      { id: 39, question: "Were they ever on Disney Channel or Nickelodeon?", answer: "No, the singer was not featured on Disney Channel or Nickelodeon." },
      { id: 40, question: "Have they ever competed in a TV Singing Competition?", answer: "No, the singer did not compete in a TV singing competition." },
      { id: 41, question: "Have they ever won a Grammy?", answer: "Yes, the singer has won multiple Grammy Awards." },
      { id: 42, question: "Have they ever performed at a Super Bowl Halftime Show?", answer: "No, the singer has not performed at a Super Bowl Halftime Show." },
      { id: 43, question: "Have they ever performed at Coachella?", answer: "Yes, the singer has performed at Coachella." },
      { id: 44, question: "Do they have song(s) with over 1 Billion Spotify streams?", answer: "Yes, the singer has achieved over 1 Billion Spotify streams with at least one song." },
      { id: 45, question: "Do they have more than 10M TikTok followers?", answer: "Yes, the singer has more than 10M TikTok followers." },
      { id: 46, question: "Do they have more than 10M Instagram followers?", answer: "Yes, the singer has more than 10M Instagram followers." },
      { id: 47, question: "Do they have more than 20M monthly Spotify listeners?", answer: "Yes, the singer has more than 20M monthly Spotify listeners." },
      { id: 48, question: "Do they have more than 50M monthly Spotify listeners?", answer: "No, the singer does not have more than 50M monthly Spotify listeners." },
      { id: 49, question: "Are/were they ever in a band?", answer: "No, the singer has always been a solo artist." },
      
      // Name and Appearance Questions
      { id: 50, question: "Do they have dark hair?", answer: "Yes, the singer typically has dark hair." },
      { id: 51, question: "Do they have blond hair?", answer: "No, the singer does not typically have blond hair." },
      { id: 52, question: "Are they over 5.5 feet tall?", answer: "No, the singer is not over 5.5 feet tall." },
      { id: 53, question: "Are they over 6 feet tall?", answer: "No, the singer is not over 6 feet tall." },
      { id: 54, question: "Do they have visible tattoos?", answer: "No, the singer does not have visible tattoos." },
      { id: 55, question: "Do they wear glasses?", answer: "No, the singer does not typically wear glasses." },
      { id: 56, question: "Do they go by their birth name?", answer: "No, the singer performs under a stage name." },
      { id: 57, question: "Do they go by one word?", answer: "No, the singer's name consists of two words." },
      { id: 58, question: "Do they go by two words?", answer: "Yes, the singer's name consists of two words." },
      { id: 59, question: "Do they have a common first name?", answer: "No, the singer's first name is not common." },
      { id: 60, question: "Does their name start with a letter A-M?", answer: "Yes, the singer's name starts with a letter between A and M." }
    ];
    
    // Use localStorage to store transformation state for persistence.
    let transformedState = JSON.parse(localStorage.getItem("transformedQuestions")) || {};
    
    const gallery = document.getElementById("gallery");
    const overlay = document.getElementById("overlay");
    const answerPopup = document.getElementById("answerPopup");
    const popupTitle = document.getElementById("popupTitle");
    const popupMessage = document.getElementById("popupMessage");
    
    // Function to show the answer popup with a message indicating correctness.
    function showAnswerPopup(item) {
      const isYes = item.answer.trim().toLowerCase().startsWith("yes");
      const heading = isYes ? "Correct!" : "Incorrect!";
      // Remove leading "Is" or "Are" from question for message clarity.
      const msgBody = item.question.replace(/^(Is|Are)\s*/i, "");
      const message = `${item.answer}`;
      
      popupTitle.textContent = heading;
      popupMessage.textContent = message;
      answerPopup.style.borderColor = isYes ? "green" : "red";
      
      overlay.style.display = "block";
      answerPopup.style.display = "block";
    }
    
    // Function to close the popup.
    function closePopup() {
      overlay.style.display = "none";
      answerPopup.style.display = "none";
    }
    
    // Function to render the gallery.
    function renderGallery(filterText = "") {
      // Filter questions based on search text.
      let filteredQuestions = questions.filter(item =>
        item.question.toLowerCase().includes(filterText.toLowerCase())
      );
      
      // Sort so that transformed questions appear first.
      filteredQuestions.sort((a, b) => {
        const aTransformed = transformedState[a.id] ? 0 : 1;
        const bTransformed = transformedState[b.id] ? 0 : 1;
        return aTransformed - bTransformed;
      });
      
      gallery.innerHTML = "";
      filteredQuestions.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("gallery-item");
        card.setAttribute("data-id", item.id);
        
        const qText = document.createElement("div");
        qText.classList.add("question-text");
        qText.setAttribute("data-original", item.question);
        qText.textContent = item.question;
        
        // If the question is already transformed, reapply its state.
        if (transformedState[item.id]) {
          if (item.answer.trim().toLowerCase().startsWith("yes")) {
            qText.classList.add("yes");
            qText.innerHTML = item.question + " <span>&#x2714;</span>";
          } else if (item.answer.trim().toLowerCase().startsWith("no")) {
            qText.classList.add("no");
            qText.innerHTML = item.question + " <span>&#x274C;</span>";
          }
          card.style.zIndex = 10;
        }
        
        // Make the entire card clickable.
        card.addEventListener("click", function() {
          if (transformedState[item.id]) {
            // Revert transformation.
            qText.classList.remove("yes", "no");
            qText.textContent = qText.getAttribute("data-original");
            transformedState[item.id] = false;
          } else {
            // Transform according to the answer.
            if (item.answer.trim().toLowerCase().startsWith("yes")) {
              qText.classList.add("yes");
              qText.innerHTML = item.question + " <span>&#x2714;</span>";
            } else if (item.answer.trim().toLowerCase().startsWith("no")) {
              qText.classList.add("no");
              qText.innerHTML = item.question + " <span>&#x274C;</span>";
            }
            transformedState[item.id] = true;
            card.style.zIndex = 10;
          }
          // Save the state in localStorage.
          localStorage.setItem("transformedQuestions", JSON.stringify(transformedState));
          // Re-render the gallery to bring transformed cards to the front.
          renderGallery(searchBar.value);
          // Show the answer popup.
          showAnswerPopup(item);
        });
        
        card.appendChild(qText);
        gallery.appendChild(card);
      });
    }
    
    // Initial render of all questions.
    renderGallery();
    
    // Attach search functionality.
    const searchBar = document.getElementById("searchBar");
    searchBar.addEventListener("input", function() {
      renderGallery(this.value);
    });
  </script>
</body>
</html>
