<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="../images/SingerLogo.png" alt="Guess the Singer Logo" loading="lazy">
    </div>
  </header>

  <!-- Main Section with Login Form -->
  <main class="main">
    <div class="auth-container">
      <h2>Log Into Your Account</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="loginEmail" placeholder="Your email" required>
        </div>
        
        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="loginPassword" placeholder="Your password" required>
        </div>
        
        <button type="submit" class="btn">Log-In</button>
        
        <p class="redirect">
          Donâ€™t have an account?
          <a href="signup.html">Sign-Up</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Use type="module" so we can import Firebase libraries -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
  
    const firebaseConfig = {
        apiKey: "AIzaSyD36qSJ8YAPc3A4FL9jlBGlpiWwj530SPQ",
  authDomain: "guessthesinger10.firebaseapp.com",
  databaseURL: "https://guessthesinger10-default-rtdb.firebaseio.com",
  projectId: "guessthesinger10",
  storageBucket: "guessthesinger10.firebasestorage.app",
  messagingSenderId: "97201023235",
  appId: "1:97201023235:web:ab111d9acb43ef7d4be136",
  measurementId: "G-3R005HTKEW"
};
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            console.log("Successfully logged in:", userCredential.user);
            // Redirect to game page.
            window.location.href = 'HISTORY/day83.html';
          })
          .catch((error) => {
            console.error("Error logging in:", error.code, error.message);
            alert("Login failed. " + error.message);
          });
      });
    }
  </script>
</body>
</html>
