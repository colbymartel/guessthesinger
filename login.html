<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Guess The Singer: Create an account...">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome, Google Fonts, your CSS, etc. -->

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="images/SingerLogo.png" alt="Guess the Singer Logo" loading="lazy">
        </div>
    </header>

    <!-- Main Section with Login Form -->
    <main class="main">
        <div class="auth-container">
            <h2>Log Into Your Account</h2>
            <!-- Renamed the form ID to loginForm -->
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Your email" required>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Your password" required>
                </div>
                
                <button type="submit" class="btn">Log-In</button>
                
                <p class="redirect">
                  Donâ€™t have an account?
                  <a href="signup.html">Sign-Up</a>
                </p>
            </form>
        </div>
    </main>
