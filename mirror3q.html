    let revealedMap = {};

    function renderCategories() {
  const container = document.getElementById("categoryContainer");
  container.innerHTML = "";

  categories.forEach((cat, index) => {
    const item = document.createElement("div");
    item.classList.add("grid-item");
    item.setAttribute("data-index", index);
    item.innerHTML = `<h2 class="category-text">${cat.name}</h2>`;
    item.addEventListener("click", () => showQuestions(index));
    container.appendChild(item);
  });

  // ✅ Show categories, hide questions
  document.getElementById("categoryContainer").classList.remove("hidden");
  const questionContainer = document.getElementById("questionContainer");
  questionContainer.classList.add("hidden");
  questionContainer.innerHTML = ""; // ✅ clear previous questions
  document.getElementById("backButton").classList.add("hidden");
}

    function showQuestions(categoryIndex) {
      currentCategoryIndex = categoryIndex;
  const container = document.getElementById("questionContainer");
  container.innerHTML = "";

  const cat = categories[categoryIndex];
  const filtered = questions.filter(q => q.id >= cat.start && q.id <= cat.end);

  filtered.forEach(item => {
    const card = document.createElement("div");
    card.classList.add("grid-item");
    card.innerHTML = `<h2 class="question-text">${item.question}</h2>`;
    card.style.cursor = "default"; // Prevent clicking

    // Apply reveal color and icon if revealed
    if (revealedMap[item.id] !== undefined) {
      const isCorrect = revealedMap[item.id];
      card.classList.add("answered");
      card.style.backgroundColor = isCorrect ? "#4CAF50" : "#f44336";
      card.innerHTML += isCorrect ? '<br><i class="fas fa-check"></i>' : '<br><i class="fas fa-times"></i>';
    }

    container.appendChild(card);
  });

  document.getElementById("categoryContainer").classList.add("hidden");
  document.getElementById("questionContainer").classList.remove("hidden");
  document.getElementById("backButton").classList.remove("hidden");
}

    // Real-time Firestore sync
    onSnapshot(collection(db, "revealedAnswers"), (snapshot) => {
  console.log("📡 Snapshot size:", snapshot.size);

  revealedMap = {};

  if (snapshot.empty) {
    console.log("🧼 All answers cleared!");
    localStorage.removeItem("answeredQuestions");
    currentCategoryIndex = null;
    renderCategories();
    return;
  }

  snapshot.forEach(doc => {
    const data = doc.data();
    revealedMap[data.id] = data.isCorrect;
  });

  localStorage.setItem("answeredQuestions", JSON.stringify(revealedMap));

  if (currentCategoryIndex !== null) {
    showQuestions(currentCategoryIndex);
  }
