<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Book the ultimate music guessing game show experience - Guess The Singer!" />
  <title>Guess The Singer: Live Show</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #1b1b1b;
    }
    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #254a6d;
  padding: 16px 40px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.navbar .logo {
  height: 50px;
}

.nav-right a {
  margin-left: 25px;
  font-weight: 500;
  color: #fff;
  text-decoration: none;
  transition: color 0.3s;
}


.book-btn {
  background: #4682b4;
  color: #000;
  padding: 10px 18px;
  border-radius: 24px;
  font-weight: bold;
  margin-left: 30px;
}

.book-btn:hover  {
  color: white !important;
  background: #ffcc00;
}

.nav-right a:hover {
  color: #ffd700;
}
    .hero {
      margin-top: 60px;
      background: linear-gradient(135deg, #4682b4, #254a6d);
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: auto;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .tabs button {
      background: #254a6d;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tabs button.active {
      background: #4682b4;
    }

    .video-section {
      text-align: center;
      margin-bottom: 60px;
    }

    .video-section iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .gallery-section {
      background: #f4f9fd;
      padding: 60px 20px;
    }

    .gallery-section h2 {
      text-align: center;
      color: #254a6d;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #254a6d;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="images/SingerLogo.png" alt="Logo" class="logo" />
    </div>
    <div class="nav-right">
      <a href="#">Home</a>
      <a href="#videos">Videos</a>
      <a href="#gallery">Gallery</a>
      <a href="book.html" class="book-btn">Book Now</a>
    </div>
  </nav>
  
  <section class="hero">
    <h1>Guess The Singer: The Game Show</h1>
    <p>Experience the music guessing game show thatâ€™s sweeping campuses and stages across the country.</p>
  </section>

  <section class="gallery-section" id="gallery">
    <h2>Featured Gallery</h2>
    <div class="gallery">
      <img src="images/Gallery1.jpg" alt="Gallery Image 1">
      <img src="images/Gallery2.jpg" alt="Gallery Image 2">
      <img src="images/Gallery3.jpg" alt="Gallery Image 3">
      <img src="images/Gallery4.jpg" alt="Gallery Image 4">
      <img src="images/Gallery5.jpg" alt="Gallery Image 5">
      <img src="images/Gallery9.jpg" alt="Gallery Image 6">
      <img src="images/Gallery7.jpg" alt="Gallery Image 7">
      <img src="images/Gallery8.jpg" alt="Gallery Image 8">
    </div>
  </section>

  <section class="tabs" id="videoTabs">
    <button class="tab-button active" onclick="switchVideo('first')">ðŸŽ¬ Trailer</button>
    <button class="tab-button" onclick="switchVideo('crowd')">ðŸ“£ Round Highlights</button>
  </section>

  <section class="video-section" id="videos">
    <div id="first" class="video-pane">
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_1" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="bts" class="video-pane" style="display:none;">
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_2" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="crowd" class="video-pane" style="display:none;">
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_3" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
    &copy; 2025 Guess The Singer. All Rights Reserved.
  </footer>

  <script>
    function switchVideo(id) {
      const panes = document.querySelectorAll('.video-pane');
      const buttons = document.querySelectorAll('.tab-button');
      panes.forEach(pane => pane.style.display = 'none');
      buttons.forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).style.display = 'block';
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
