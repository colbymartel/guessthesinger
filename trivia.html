<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Live poll results for elimination vote">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Poll Results</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    header {
      background-color: #4682b4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
    }
    .header .logo img {
      width: 20%;
      margin-bottom: 10px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    @media (max-width: 768px) {
      .header .logo img {
        width: 60%;
      }
    }
    /* Navigation */
    .navbar {
      background-color: #315f85;
      padding: 15px 0;
      text-align: center;
    }
    .navbar ul {
      list-style: none;
      display: inline-block;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      display: inline;
      margin: 0 15px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 5px 10px;
      transition: background 0.3s ease;
    }
    .navbar ul li a:hover,
    .navbar ul li a.active {
      background-color: #4682b4;
      border-radius: 5px;
    }
    .qr-code {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .qr-code img {
      max-width: 200px;
    }
    /* Button styling for leaderboard */
    .btn-leaderboard {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1.1rem;
      background-color: #4682b4;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn-leaderboard:hover {
      background-color: #315f85;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/SingerLogo.png" alt="Guess the Singer Logo" loading="lazy">
    </div>
  </header>
  <nav class="navbar">
    <ul>
      <li><a href="/questions.html">Questions</a></li>
      <li><a href="/hints.html">Hints</a></li>
      <li><a href="/guesses.html">Guesses</a></li>
      <li><a href="/results.html" class="active">Audience</a></li>
      <li><a href="/trivia.html">Trivia</a></li>
      <li><a href="/wheel.html">Wheel</a></li>
    </ul>
  </nav>
  <div class="container">
    <!-- QR Code area (optional) -->
    <div class="qr-code">
      <h1>Scan to begin</h1>
      <img src="../images/PollQR.jpg" alt="Scan QR Code">
    </div>
    <!-- Leaderboard button -->
    <a class="btn-leaderboard" href="leaderboard.html">View Leaderboard</a>
  </div>
</body>
</html>
