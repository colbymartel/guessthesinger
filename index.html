    <meta name="description" content="Guess The Singer: Test your music knowledge with daily challenges, and share your results! Can you guess today's mystery singer?">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
      body {
        font-family: 'Montserrat', sans-serif;
        background: #234d7d;
        color: #333;
        line-height: 1.6;
      }

/* Header */
.header {
  background: linear-gradient(135deg, #3b7bbf, #234d7d);
  padding: 40px 20px;
  text-align: center;
  color: white;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  animation: fadeDown 1s ease-out;
}

@keyframes fadeDown {
  0% { opacity: 0; transform: translateY(-20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.header .logo img {
  width: 200px;
  height: auto;
  margin: 0 auto;
  display: block;
}

/* Main Content */
.main-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px 20px;
  background: #234d7d;
  min-height: calc(100vh - 200px);
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* Animated Featured Game Banner */
.featured-game {
  background: linear-gradient(135deg, #3b7bbf, #234d7d);
  color: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  margin-bottom: 30px;
  box-shadow: 0 10px 30px rgba(59, 123, 191, 0.3);
  position: relative;
  overflow: hidden;
}

.featured-game::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
  transform: rotate(45deg);
  animation: shimmer 4s infinite;
}

@keyframes shimmer {
  0% {
    transform: translateX(-100%) translateY(-100%) rotate(45deg);
  }
  100% {
    transform: translateX(100%) translateY(100%) rotate(45deg);
  }
}

.featured-game-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 25px;
  margin-bottom: 20px;
  position: relative;
  z-index: 2;
}

.featured-singer-image {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid rgba(255, 255, 255, 0.3);
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease;
}

.featured-singer-image:hover {
  transform: scale(1.05);
}

.featured-singer-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.featured-text-content {
  text-align: left;
  max-width: 350px;
}

.featured-title {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 8px;
  font-family: 'Montserrat', sans-serif;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.featured-stats {
  display: flex;
  gap: 15px;
  justify-content: flex-start;
}

.stat-item {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 0.85rem;
  opacity: 0.9;
}

.stat-icon {
  font-size: 0.9rem;
  color: #ffcb05;
}

.button-group {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-top: 20px;
}

.play-now-btn {
  background: #3b7bbf;
  color: white;
  border: 2px solid #b0e0e6;
  padding: 15px 30px;
  border-radius: 25px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-block;
  position: relative;
  z-index: 2;
  animation: buttonGlow 2s ease-in-out infinite alternate;
  font-family: 'Montserrat', sans-serif;
}

@keyframes buttonGlow {
  0% {
    box-shadow: 0 4px 15px rgba(59, 123, 191, 0.3);
  }
  100% {
    box-shadow: 0 6px 20px rgba(59, 123, 191, 0.6);
  }
}

.play-now-btn:hover {
  background: #5f9ea0;
  transform: translateY(-2px);
  animation: none;
}

.login-btn {
  background: #ffcb05;
  color: #333;
  border: 2px solid #ffd700;
  padding: 15px 30px;
  border-radius: 25px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-block;
  font-family: 'Montserrat', sans-serif;
}

.login-btn:hover {
  background: #ffd700;
  transform: translateY(-2px);
}

/* Footer */
.footer {
  background-color: #234d7d;
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 0.95rem;
  margin-top: auto;
}

.footer a {
  color: white;
  margin: 0 8px;
  font-size: 1.2rem;
  transition: color 0.3s ease;
}

.footer a:hover {
  color: #ff914d;
}

/* Responsive Logo */
@media (max-width: 768px) {
  .header .logo img {
    width: 60%;
  }
  
  .featured-game-content {
    flex-direction: column;
    gap: 20px;
  }
  
  .featured-text-content {
    text-align: center;
  }
  
  .featured-stats {
    justify-content: center;
  }

  .button-group {
    flex-direction: column;
    align-items: center;
  }
}

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="images/SingerLogo.png" alt="Guess the Character Logo" loading="lazy">
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Animated Featured Game Banner -->
        <div class="featured-game">
          <div class="featured-game-content">
            <div class="featured-singer-image">
              <img src="/images/dion.jpg" alt="Today's Featured Singer - Dion">
            </div>
            <div class="featured-text-content">
              <h2 class="featured-title">Today's Challenge</h2>
              <div class="featured-stats">
                <div class="stat-item">
                  <i class="fas fa-users stat-icon"></i>
                  <span>1,247 playing today</span>
                </div>
                <div class="stat-item">
                  <i class="fas fa-star stat-icon"></i>
                  <span>4.8/5 rating</span>
                </div>
              </div>
            </div>
          </div>
          <div class="button-group">
            <a href="/dailygame.html" class="play-now-btn">Play Now</a>
            <a href="login.html" class="login-btn">Log-In</a>
          </div>
        </div>
    </main>
