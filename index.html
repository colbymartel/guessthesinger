    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
      body {
        font-family: 'Fredoka', sans-serif;
        background: linear-gradient(to bottom, #ffffff, #e7f1f9);
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

/* Header */
.header {
  background: linear-gradient(135deg, #3b7bbf, #234d7d);
  padding: 40px 20px;
  text-align: center;
  color: white;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  animation: fadeDown 1s ease-out;
}

@keyframes fadeDown {
  0% { opacity: 0; transform: translateY(-20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.header .logo img {
  width: 200px;
  height: auto;
  margin: 0 auto;
  display: block;
}

/* Main Section */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px 20px;
}

.main h2 {
  font-size: 2.5rem;
  color: #3b7bbf;
  margin-bottom: 10px;
}

.main p {
  font-size: 1.2rem;
  color: #555;
  margin-bottom: 25px;
  max-width: 600px;
}

/* Button Group */
.button-group {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.cta-button {
  background-color: #3b7bbf;
  color: white;
  padding: 15px 35px;
  font-size: 1.1rem;
  font-weight: 600;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 6px 14px rgba(0,0,0,0.1);
}

.cta-button:hover {
  background-color: #2a5c96;
  transform: scale(1.07);
}

/* Features Section */
.features {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  padding: 50px 20px;
  background: #fff;
}

.feature-item {
  background: #f9fbfe;
  max-width: 300px;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  text-align: center;
  transition: all 0.3s ease;
}

.feature-item:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 32px rgba(0,0,0,0.12);
}

.feature-item h3 {
  font-size: 1.6rem;
  color: #3b7bbf;
  margin-bottom: 10px;
}

.feature-item p {
  font-size: 1rem;
  color: #666;
}

/* Footer */
.footer {
  background-color: #234d7d;
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 0.95rem;
}

.footer a {
  color: white;
  margin: 0 8px;
  font-size: 1.2rem;
  transition: color 0.3s ease;
}

.footer a:hover {
  color: #ff914d;
}

/* Button Variant */
.btn-grey {
  background-color: #ccc;
  color: #333;
}

.btn-grey:hover {
  background-color: #bbb;
  transform: scale(1.03);
}

/* Responsive Logo */
@media (max-width: 768px) {
  .header .logo img {
    width: 60%;
  }
}

    <!-- Header -->
    <header class="header">
        <div class="logo">

    </header>
    
    <!-- Main Section -->
    <main class="main">
        <h2>Today's Featured Game </h2>
        <p>Can You Guess Chunka's Favorite Music Artist?</p>
        <div class="button-group">
            <button class="cta-button" onclick="window.location.href='login.html'">Log-In</button>
            <button class="cta-button" onclick="window.location.href='dailygame.html'">Today's Game</button>
          </div>
          
        
    </main>
