  <h1>Memory Leaderboard</h1>
  <div class="tab-buttons">
    <button id="dailyBtn" class="active" onclick="switchTab('daily')">üèÜ Daily</button>
    <button id="alltimeBtn" onclick="switchTab('alltime')">üåç All-Time</button>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, collection, query, orderBy, where, getDocs, deleteDoc, doc, addDoc } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';
    
    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD36qSJ8YAPc3A4FL9jlBGlpiWwj530SPQ",
      authDomain: "guessthesinger10.firebaseapp.com",
      projectId: "guessthesinger10",
      storageBucket: "guessthesinger10.appspot.com",
      messagingSenderId: "97201023235",
      appId: "1:97201023235:web:ab111d9acb43ef7d4be136"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    
    let currentUser = null; // Add this
let currentUserEmail = null;
let currentUserCity = null;
    let leaderboardData = [];
    let currentPage = 0;
    const rowsPerPage = 10;
    let currentTab = 'daily';
    
    
    document.addEventListener("DOMContentLoaded", () => {
      setupMobileMenu();
    });
    
    function setupMobileMenu() {
      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobileMenu");
    
      if (hamburger && mobileMenu) {
        hamburger.addEventListener("click", () => {
          mobileMenu.classList.toggle("show");
        });
    
        // Close menu on link click
        mobileMenu.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", () => {
            mobileMenu.classList.remove("show");
          });
        });
    
        // Close menu on outside click
        window.addEventListener("click", (e) => {
          if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
            mobileMenu.classList.remove("show");
          }
        });
      }
    }
    
    function updateTabStyle(activeTab) {
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`${activeTab}Btn`).classList.add('active');
    }
    
    function renderTablePage() {
      const tbody = document.getElementById("leaderboardBody");
      tbody.innerHTML = "";
    
      const start = currentPage * rowsPerPage;
      const pageData = leaderboardData.slice(start, start + rowsPerPage);
    
      pageData.forEach((data, index) => {

        const verifiedEmails = ["colbyma23@gmail.com", "souptimmy@greenlightgroup.co"];
const isVerified = verifiedEmails.includes(data.email);
const verifiedBadge = isVerified ? ' <i class="fas fa-check-circle" style="color:#3ba4f1;" title="Verified"></i>' : '';

const userLink = data.userId 
  ? `<a href="#" onclick="showUserProfile('${data.userId}')" style="color:#315f85; text-decoration:underline;">${data.username || "Anonymous"}${verifiedBadge}</a>`
  : `${data.username || "Anonymous"}${verifiedBadge}`;


        const score = typeof data.score === "number" ? data.score : "‚Äî";
        const city = data.city || "-";
        const isColby = currentUserEmail === "colbyma23@gmail.com";
        const deleteBtn = isColby ? `<button onclick="deleteEntry('${data.id}')">‚ùå</button>` : "";
    
        tbody.innerHTML += `
          <tr>
            <td>${start + index + 1}</td>
            <td>${userLink}</td>
            <td>${score}</td>
            <td>${city} ${deleteBtn}</td>
          </tr>`;
      });
    
      const totalPages = Math.min(5, Math.ceil(leaderboardData.length / rowsPerPage));
      document.getElementById("pageIndicator").textContent = `Page ${currentPage + 1} of ${totalPages}`;
      document.querySelector(".pagination").style.display = "block";
    }
    
    window.changePage = function (offset) {
      const totalPages = Math.min(5, Math.ceil(leaderboardData.length / rowsPerPage));
      currentPage = Math.max(0, Math.min(currentPage + offset, totalPages - 1));
      renderTablePage();
    };
    
    window.switchTab = async function (type) {
      updateTabStyle(type);
      currentTab = type;
      currentPage = 0;
    
      const scoresRef = collection(db, "matchScores");
      const now = new Date();
const localDate = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;

      let q;
      if (type === "daily") {
        q = query(scoresRef, where("date", "==", localDate), orderBy("score", "desc"));
      } else if (type === "city") {
        if (!currentUserCity) {
          alert("We couldn't detect your city. Make sure it's set in your profile.");
          leaderboardData = [];
          renderTablePage();
          return;
        }
        q = query(scoresRef, where("city", "==", currentUserCity), orderBy("score", "desc"));
      } else {
        q = query(scoresRef, orderBy("score", "desc")); // All-time
      }
    
      try {
        const snapshot = await getDocs(q);
        leaderboardData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderTablePage();
      } catch (err) {
        console.error("Failed to fetch leaderboard:", err);
        alert("Failed to load leaderboard data.");
      }
    };
    
    window.deleteEntry = async function (id) {
      if (!confirm("Are you sure you want to delete this entry?")) return;
    
      
      try {
        await deleteDoc(doc(db, "matchScores", id));
        alert("Entry deleted.");
        switchTab(currentTab); // Refresh table
      } catch (err) {
        console.error("Error deleting entry:", err);
        alert("Failed to delete entry.");
      }
    };
    
    onAuthStateChanged(auth, user => {
  if (user) {
    currentUser = user; // ‚úÖ This was missing
    currentUserEmail = user.email;

    getDocs(query(collection(db, "users"), where("uid", "==", user.uid)))
      .then(snapshot => {
        snapshot.forEach(doc => {
          currentUserCity = doc.data().city || null;
        });
        switchTab("daily");
      });
  } else {
    switchTab("daily");
  }
});

    let recipientId = "";

document.getElementById("dmClose").onclick = () => {
  document.getElementById("dmModal").classList.add("hidden");
};

document.getElementById("sendDM").onclick = async () => {
  const message = document.getElementById("dmText").value.trim();
  if (!message || !recipientId || !currentUser) return;
  console.log("Sending DM", { message, recipientId, currentUser });

try {
  await addDoc(collection(db, "messages"), {

      senderId: currentUser.uid,
      senderName: currentUser.displayName || "Anonymous",
      recipientId: recipientId,
      text: message,
      timestamp: new Date()
    });
// After message is sent
document.getElementById("dmModal").classList.add("hidden");
document.getElementById("dmText").value = "";

// Temporary feedback
const btn = document.getElementById("sendDM");
btn.textContent = "Sent!";
setTimeout(() => btn.textContent = "Send", 1500);
    document.getElementById("dmModal").classList.add("hidden");
    document.getElementById("dmText").value = "";
  } catch (e) {
    alert("Failed to send message.");
  }
};

  function showUserProfile(userId) {
  const modal = document.getElementById("profileModal");
  const content = document.getElementById("profileContent");
  const closeBtn = modal.querySelector(".close");

  modal.classList.remove("hidden");
  content.innerHTML = "Loading...";

  getDocs(query(collection(db, "users"), where("uid", "==", userId)))
    .then(snapshot => {
      if (snapshot.empty) {
        content.innerHTML = "User profile not found.";
        return;
      }

      const userData = snapshot.docs[0].data();
   
content.innerHTML = `
<h2 style="margin-top: 0; color: #315f85;">
  ${userData.username || "Anonymous"}
${["colbyma23@gmail.com", "souptimmy@greenlightgroup.co"].includes(userData.email) 
  ? '<i class="fas fa-check-circle" style="color:#3ba4f1; margin-left:8px;" title="Verified"></i>' 
  : ''}
</h2>
  <p><strong>City:</strong> ${userData.city || "‚Äî"}</p>
  <p><strong>Favorite Artists:</strong> ${userData.favoriteArtist || "‚Äî"}</p>
   <div style="margin-top: 12px;">
${["colbyma23@gmail.com", "souptimmy@greenlightgroup.co"].includes(userData.email) ? `
  <i class="fas fa-envelope" style="font-size: 22px; color: #315f85; cursor:pointer;" onclick="openDMModal('${userId}', '${userData.email}')"></i>
` : ''}

${userData.instagram ? 
    `<a href="https://instagram.com/${userData.instagram}" target="_blank">
      <i class="fab fa-instagram" style="font-size: 24px; color: #e4405f; margin-right:12px;"></i>
    </a>` : ''}
</div>
  </div>
`;

    });

  closeBtn.onclick = () => modal.classList.add("hidden");

  window.onclick = (e) => {
    if (e.target === modal) modal.classList.add("hidden");
  };
}

// ‚úÖ Make sure it's accessible globally
window.showUserProfile = showUserProfile;

window.openDMModal = function(id, email) {
  recipientId = id;
  document.getElementById("dmModal").classList.remove("hidden");
};


    </script>
