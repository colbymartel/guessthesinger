<style>

html, body {

      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;

.input-group select {
  width: 100%;
  padding: 12px 14px;
  font-size: 16px;
  font-family: 'Fredoka', sans-serif;
  border: 2px solid #ccc;
  border-radius: 12px;
  background-color: #f9f9f9;
  color: #333;
  appearance: none; /* Removes native arrow in some browsers */
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D'12'%20height%3D'8'%20viewBox%3D'0%200%2012%208'%20xmlns%3D'http%3A//www.w3.org/2000/svg'%3E%3Cpath%20d%3D'M6%208L0%200h12L6%208z'%20fill%3D'%23666'%20/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 16px top 50%;
  background-size: 12px 8px;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.input-group select:focus {
  outline: none;
  border-color: #28a7ae;
  box-shadow: 0 0 6px rgba(40, 167, 174, 0.4);
}
.avatar-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
  margin-top: 10px;
}

.avatar-img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 3px solid transparent;
  cursor: pointer;
  object-fit: cover;
  transition: transform 0.2s, border-color 0.2s;
}

.avatar-img:hover {
  transform: scale(1.05);
}

.avatar-img.selected {
  border-color: #ffcb05;
  box-shadow: 0 0 10px rgba(255, 203, 5, 0.6);
}

</style>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="../images/SingerLogo.png" alt="Guess the Singer Logo" loading="lazy" />
    </div>
  </header>
  <nav>
    <div class="nav-links">
      <a href="/index.html">Home</a>

  </nav>
  <!-- Main Signup Form -->
  <main class="main">
    <div class="auth-container">
      <h2>Create an Account</h2>

      <form id="step1Form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required />
        </div>

        <button type="button" class="btn" onclick="goToStep2()">Next</button>
      </form>

      <form id="step2Form" style="display:none;">
        <div class="input-group">
          <label for="city">City</label>
          <select id="city" required>
            <optgroup label="USA">
              <option>Atlanta</option>

              <option>Nashville</option>
              <option>New Orleans</option>
              <option>New York</option>
              <option>Oklahoma City</option>
              <option>Orlando</option>
              <option>Philadelphia</option>
              <option>Phoenix</option>
              <option>Salt Lake City</option>
              <option>San Diego</option>
              <option>San Francisco</option>

              <option>Tampa</option>

            </optgroup>
            <optgroup label="Worldwide">
              <option>Bangkok</option>
              <option>Beijing</option>
              <option>Berlin</option>
              <option>Buenos Aires</option>
              <option>Delhi</option>
              <option>Dubai</option>
              <option>London</option>
              <option>Madrid</option>
              <option>Melbourne</option>
              <option>Mexico City</option>
              <option>Mumbai</option>
              <option>Paris</option>
              <option>Rome</option>

              <option>Seoul</option>

              <option>Singapore</option>
              <option>Sydney</option>
              <option>Tokyo</option>
              <option>Toronto</option>
            </optgroup>
          </select>
        </div>

        <div class="input-group">
          <label>Choose Avatar</label>
          <div class="avatar-grid">
            <img src="images/avatars/popstarpenguin.jpg" class="avatar-img" onclick="selectAvatar(this)" />
            <img src="images/avatars/jazzyjaguar.jpg" class="avatar-img" onclick="selectAvatar(this)" />
            <img src="images/avatars/discodolphin.jpg" class="avatar-img" onclick="selectAvatar(this)" />
            <img src="images/avatars/musicalmonkey.jpg" class="avatar-img" onclick="selectAvatar(this)" />
            <img src="images/avatars/souptimmy.jpg" class="avatar-img" onclick="selectAvatar(this)" />
            <img src="images/avatars/vincent.jpg" class="avatar-img" onclick="selectAvatar(this)" />
          </div>
        </div>
        
        <div class="input-group">
          <label for="vibeSearch">Favorite Music Artists</label>
          <input type="text" id="vibeSearch" placeholder="e.g. Taylor Swift, Bad Bunny, etc." />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD36qSJ8YAPc3A4FL9jlBGlpiWwj530SPQ",
      authDomain: "guessthesinger10.firebaseapp.com",
      databaseURL: "https://guessthesinger10-default-rtdb.firebaseio.com",
      projectId: "guessthesinger10",
      storageBucket: "guessthesinger10.appspot.com",
      messagingSenderId: "97201023235",
      appId: "1:97201023235:web:ab111d9acb43ef7d4be136"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    let tempUserData = {};

    window.goToStep2 = function () {
      tempUserData.username = document.getElementById('username').value;
      tempUserData.email = document.getElementById('email').value;
      tempUserData.password = document.getElementById('password').value;
      if (!tempUserData.username || !tempUserData.email || !tempUserData.password) {
        alert("Please fill out all fields");
        return;
      }
      document.getElementById('step1Form').style.display = 'none';
      document.getElementById('step2Form').style.display = 'block';
    }

    document.getElementById('step2Form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const city = document.getElementById('city').value;
      const artist = document.getElementById('artist').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, tempUserData.email, tempUserData.password);
        const user = userCredential.user;
        await updateProfile(user, { displayName: tempUserData.username });

        await set(ref(database, 'users/' + user.uid), {
          username: tempUserData.username,
          email: tempUserData.email,
          uid: user.uid,
          city: city,
          favoriteArtist: artist
        });

        alert("Signup complete! ðŸŽ‰");
        window.location.href = 'memory.html';
      } catch (err) {
        alert("Signup error: " + err.message);
      }
    });
    let selectedAvatar = "images/avatars/popstarpenguin.jpg"; // default
let selectedArtists = [];

window.selectAvatar = function (img) {
  selectedAvatar = img.src;
  document.querySelectorAll(".avatar-img").forEach(i => i.classList.remove("selected"));
  img.classList.add("selected");
};

document.getElementById("vibeSearch").addEventListener("keydown", function (e) {
  if (e.key === "Enter") {
    const val = e.target.value.trim();
    if (val && selectedArtists.length < 10 && !selectedArtists.includes(val)) {
      selectedArtists.push(val);
      e.target.value = "";
      renderVibeTags();
    }
  }
});

function renderVibeTags() {
  const container = document.getElementById("editableVibes");
  container.innerHTML = "";
  selectedArtists.forEach((artist, i) => {
    const tag = document.createElement("div");
    tag.className = "status-tag";
    tag.innerHTML = `${artist} <span style="cursor:pointer; margin-left:8px;" onclick="removeArtist(${i})">&times;</span>`;
    container.appendChild(tag);
  });
}

window.removeArtist = function (index) {
  selectedArtists.splice(index, 1);
  renderVibeTags();
};
document.getElementById('step2Form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const city = document.getElementById('city').value;
  const artist = document.getElementById('artist').value;

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, tempUserData.email, tempUserData.password);
    const user = userCredential.user;
    await updateProfile(user, { displayName: tempUserData.username });

    await set(ref(database, 'users/' + user.uid), {
      username: tempUserData.username,
      email: tempUserData.email,
      uid: user.uid,
      city: city,
      favoriteArtist: artist
    });

    alert("Signup complete! ðŸŽ‰");
    window.location.href = 'memory.html';
  } catch (err) {
    alert("Signup error: " + err.message);
  }
});

  </script>
