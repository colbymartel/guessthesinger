<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Singer - Bracket Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b3d6b;
      color: white;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .bracket-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      overflow-x: auto;
    }
    .quadrant {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
    }
    .round-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px;
    }
    .matchup {
      background: #1E3D59;
      color: white;
      padding: 6px 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
      border: 2px solid transparent;
    }
    .matchup:hover {
      background: #2a5d85;
    }
    .matchup.selected {
      background: #28a745;
      border-color: #fff;
    }
    .artist-img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    .mid-champion {
      margin-top: 40px;
      font-size: 1.4rem;
      padding: 10px;
      border: 2px solid white;
      border-radius: 10px;
      background: #fff;
      color: #0b3d6b;
      font-weight: bold;
    }
    button.submit-btn {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      background: #ffcc00;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.submit-btn:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>
  <h1>Guess The Singer - Bracket Challenge</h1>
  <div class="bracket-container" id="bracket-container"></div>
  <div class="mid-champion" id="champion">CHAMPION</div>
  <button class="submit-btn" onclick="submitBracket()">Submit My Bracket</button>

  <script>
    const firstRoundMatchups = [
      ["Taylor Swift", "Melanie Martinez"], ["J. Cole", "A$AP Rocky"], ["Ed Sheeran", "Luke Combs"],
      ["Travis Scott", "Kodak Black"], ["Bad Bunny", "Yeat"], ["Olivia Rodrigo", "Frank Ocean"],
      ["Billie Eilish", "Rosalía"], ["Pitbull", "Whitney Houston"],
      ["Noah Kahan", "Mary J. Blige"], ["Pritam", "50 Cent"], ["Justin Bieber", "Meghan Trainor"],
      ["Sabrina Carpenter", "Zach Bryan"], ["Drake", "Cher"], ["Harry Styles", "Don Toliver"],
      ["SZA", "Zara Larsson"], ["Shakira", "Mac Miller"],
      ["Teddy Swims", "Tove Lo"], ["Benson Boone", "Charli XCX"], ["Bruno Mars", "Stevie Wonder"],
      ["Gracie Abrams", "Juice WRLD"], ["Beyoncé", "Niall Horan"], ["Michael Jackson", "Daniel Caesar"],
      ["Kendrick Lamar", "Bruce Springsteen"], ["Adele", "Billy Joel"],
      ["Mitski", "Laufey"], ["Tyler, The Creator", "Gunna"], ["Lady Gaga", "Mac DeMarco"],
      ["Chris Brown", "Childish Gambino"], ["beabadoobee", "Lenny Kravitz"], ["Hozier", "Morgan Wallen"],
      ["The Weeknd", "Lauv"], ["Lana Del Rey", "Demi Lovato"]
    ];

    const bracketContainer = document.getElementById("bracket-container");

    function getImage(name) {
      const formatted = name.toLowerCase().replace(/[^a-z0-9]/g, "");
      return `images/${formatted}.jpg`;
    }

    function createMatchup(name1, name2, onSelect) {
      const div1 = document.createElement("div");
      div1.className = "matchup";
      div1.innerHTML = `<img class='artist-img' src='${getImage(name1)}'><span>${name1}</span>`;
      div1.onclick = () => onSelect(name1, div1, div2);

      const div2 = document.createElement("div");
      div2.className = "matchup";
      div2.innerHTML = `<img class='artist-img' src='${getImage(name2)}'><span>${name2}</span>`;
      div2.onclick = () => onSelect(name2, div2, div1);

      return [div1, div2];
    }

    function renderBracket() {
      // For simplicity, divide into 4 quadrants of 8 matchups each
      for (let q = 0; q < 4; q++) {
        const quadrant = document.createElement("div");
        quadrant.className = "quadrant";

        const round = document.createElement("div");
        round.className = "round-column";

        for (let i = 0; i < 8; i++) {
          const index = q * 8 + i;
          const [name1, name2] = firstRoundMatchups[index];
          const [div1, div2] = createMatchup(name1, name2, (winner, selectedDiv, otherDiv) => {
            selectedDiv.classList.add("selected");
            otherDiv.classList.remove("selected");
            console.log(`Selected: ${winner}`);
          });
          round.appendChild(div1);
          round.appendChild(div2);
        }

        quadrant.appendChild(round);
        bracketContainer.appendChild(quadrant);
      }
    }

    function submitBracket() {
      alert("Bracket submitted! Full progression coming soon.");
    }

    renderBracket();
  </script>
</body>
</html>
