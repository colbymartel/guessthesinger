<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Guess The Singer: Common Questions about the mystery artist">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Common Questions - Mystery Artist</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f4f4;
      padding-bottom: 40px;
    }
    header {
      background-color: #4682b4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
    }
    .header .logo img {
      width: 20%;
      margin-bottom: 10px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    @media (max-width: 768px) {
      .header .logo img { width: 60%; }
    }
    .navbar {
      background-color: #315f85;
      padding: 15px 0;
      text-align: center;
    }
    .navbar ul {
      list-style: none;
      display: inline-block;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      display: inline;
      margin: 0 15px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 5px 10px;
      transition: background 0.3s ease;
    }
    .navbar ul li a:hover {
      background-color: #4682b4;
      border-radius: 5px;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    .search-wrapper {
      position: relative;
      display: inline-block;
      width: 80%;
      max-width: 500px;
    }
    .search-wrapper input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 1.2rem;
    }
    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }
    .gallery-item {
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .question-text {
      font-weight: bold;
      color: #333;
      font-size: 1rem;
      transition: background 0.3s ease, color 0.3s ease;
      padding: 10px;
      border-radius: 8px;
    }
    .question-text.yes {
      background: green;
      color: #fff;
    }
    .question-text.no {
      background: red;
      color: #fff;
    }
    /* Action Buttons */
    #actionButtons {
      text-align: center;
      margin: 20px;
      display: none;
    }
    #actionButtons button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background: #4682b4;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    #actionButtons button:hover {
      background: #315f85;
    }
    /* Popup Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }
    /* Popup Box (Answer & History) */
    .popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid;
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 90%;
    }
    .popup h2 { margin-bottom: 15px; }
    .popup p { margin-bottom: 20px; font-size: 1.1rem; }
    .popup button {
      padding: 10px 20px;
      border: none;
      background: #4682b4;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .popup button:hover { background: #315f85; }
    .popup .close-popup {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #4682b4;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .popup .close-popup:hover { color: #ff4d4d; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/SingerLogo.png" alt="Guess the Singer Logo" loading="lazy">
    </div>
  </header>
  <nav class="navbar">
    <ul>
      <li><a href="/questions2.html">Questions</a></li>
      <li><a href="/hints2.html">Hints</a></li>
      <li><a href="/guesses2.html">Guesses</a></li>
      <li><a href="/results.html">Audience</a></li>
      <li><a href="/trivia.html">Trivia</a></li>
      <li><a href="/wheel.html">Wheel</a></li>
    </ul>
  </nav>
  <div class="search-container">
    <div class="search-wrapper">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchBar" placeholder="Type keyword...">
    </div>
  </div>
  <div class="gallery" id="gallery">
    <!-- 15 random question cards will be generated here -->
  </div>
  <!-- Action Buttons -->
  <div id="actionButtons">
    <button id="guessSingerBtn">History</button>
    <button id="passBtn">Pass</button>
  </div>
  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>
  <!-- Answer Popup -->
  <div class="popup" id="answerPopup">
    <button class="close-popup" onclick="closePopup()">&times;</button>
    <h2 id="popupTitle"></h2>
    <p id="popupMessage"></p>
    <button onclick="closePopup()">Close</button>
  </div>
  <!-- History Popup -->
  <div class="popup" id="historyPopup">
    <button class="close-popup" onclick="closeHistoryPopup()">&times;</button>
    <h2>Answered Questions History</h2>
    <div id="historyContent" style="text-align:left; max-height:300px; overflow-y:auto;"></div>
    <button onclick="resetHistory()">Reset History</button>
    <button onclick="closeHistoryPopup()">Close</button>
  </div>
  
  <script>
    // Global state variables.
    const questions = [
    // General Questions
{ id: 1, question: "Is this a male artist?", answer: "No, the artist is not male." },
{ id: 2, question: "Is this a female artist?", answer: "Yes, the artist is identified as female." },
{ id: 3, question: "Are they still alive?", answer: "Yes, the artist is still alive." },
{ id: 4, question: "Are they over 30 years old?", answer: "No, the artist is not over 30 years old." },
{ id: 5, question: "Are they over 40 years old?", answer: "No, the artist is not over 40 years old." },
{ id: 6, question: "Are they over 50 years old?", answer: "No, the artist is not over 50 years old." },
{ id: 7, question: "Did they debut before 2000?", answer: "No, the artist debuted after 2000." },
{ id: 8, question: "Did they debut before 2010?", answer: "No, the artist debuted after 2010." },
{ id: 9, question: "Did they debut before 2020?", answer: "Yes, the artist debuted before 2020." },
{ id: 10, question: "Did they release an album within the last 2 years?", answer: "Yes, the artist has released an album within the last 2 years." },
{ id: 11, question: "Are they currently on tour?", answer: "No, the artist is not currently on tour." },
{ id: 12, question: "Are they currently married?", answer: "No, the artist is not currently married." },
{ id: 13, question: "Were they ever divorced?", answer: "No, the artist has not been divorced." },
{ id: 14, question: "Do they identify as LGBTQ+?", answer: "No, the artist does not publicly identify as LGBTQ+." },
// Geographic Questions
{ id: 15, question: "Were they born in North America?", answer: "No, the artist was not born in North America." },
{ id: 16, question: "Were they born in the United States?", answer: "No, the artist was not born in the United States." },
{ id: 17, question: "Were they born in Canada?", answer: "No, the artist was not born in Canada." },
{ id: 18, question: "Were they born in Europe?", answer: "Yes, the artist was born in Europe." },
{ id: 19, question: "Were they born in Asia?", answer: "No, the artist was not born in Asia." },
{ id: 20, question: "Were they born in South America?", answer: "No, the artist was not born in South America." },
{ id: 21, question: "Were they born in Australia?", answer: "No, the artist was not born in Australia." },
{ id: 22, question: "Were they born in Africa?", answer: "No, the artist was not born in Africa." },
// Background Questions
{ id: 23, question: "Are they of African descent?", answer: "No, the artist is not of African descent." },
{ id: 24, question: "Are they of European descent?", answer: "Yes, the artist is of European descent." },
{ id: 25, question: "Are they of Latin American descent?", answer: "No, the artist is not of Latin American descent." },
{ id: 26, question: "Are they of Asian descent?", answer: "No, the artist is not of Asian descent." },
{ id: 27, question: "Are they of mixed ethnicities?", answer: "No, the artist is not of mixed ethnicities." },
// Music Style Questions
{ id: 28, question: "Do they perform songs in different languages?", answer: "No, the artist primarily performs in English." },
{ id: 29, question: "Do they perform Spanish music?", answer: "No, the artist does not primarily perform Spanish music." },
{ id: 30, question: "Do they perform pop music?", answer: "Yes, the artist performs pop music." },
{ id: 31, question: "Do they perform rap music?", answer: "No, the artist does not perform rap music." },
{ id: 32, question: "Do they perform R&B music?", answer: "No, but the artist’s music is influenced by R&B." },
{ id: 33, question: "Do they perform rock music?", answer: "No, the artist does not perform rock music." },
{ id: 34, question: "Do they perform country music?", answer: "No, the artist does not perform country music." },
{ id: 35, question: "Do they perform jazz music?", answer: "No, the artist does not primarily perform jazz music." },
{ id: 36, question: "Do they perform party music?", answer: "Yes, the artist is known for upbeat, danceable tracks." },
{ id: 37, question: "Do they perform sad music?", answer: "Yes, the artist also performs soulful ballads." },
// Career and Popularity Questions
{ id: 38, question: "Are they also an actor?", answer: "No, the artist is primarily known for music." },
{ id: 39, question: "Were they ever on Disney Channel or Nickelodeon?", answer: "No, the artist was not featured on Disney Channel or Nickelodeon." },
{ id: 40, question: "Have they ever competed in a TV Singing Competition?", answer: "No, the artist did not compete in a TV singing competition." },
{ id: 41, question: "Have they ever won a Grammy?", answer: "Yes, the artist has won multiple Grammy Awards." },
{ id: 42, question: "Have they ever performed at a Super Bowl Halftime Show?", answer: "No, the artist has not performed at a Super Bowl Halftime Show." },
{ id: 43, question: "Have they ever performed at Coachella?", answer: "Yes, the artist has performed at Coachella." },
{ id: 44, question: "Do they have song(s) with over 1 Billion Spotify streams?", answer: "Yes, the artist has achieved over 1 Billion Spotify streams with at least one song." },
{ id: 45, question: "Do they have more than 10M TikTok followers?", answer: "Yes, the artist has more than 10M TikTok followers." },
{ id: 46, question: "Do they have more than 10M Instagram followers?", answer: "Yes, the artist has more than 10M Instagram followers." },
{ id: 47, question: "Do they have more than 20M monthly Spotify listeners?", answer: "Yes, the artist has more than 20M monthly Spotify listeners." },
{ id: 48, question: "Do they have more than 50M monthly Spotify listeners?", answer: "Yes, the artist has more than 50M monthly Spotify listeners." },
{ id: 49, question: "Are/were they ever in a band?", answer: "No, the artist has always been a solo act." },
// Name and Appearance Questions
{ id: 50, question: "Do they have dark hair?", answer: "Yes, the artist is known to have dark hair at times." },
{ id: 51, question: "Do they have blond hair?", answer: "Yes, the artist is seen with blond hair on occasion." },
{ id: 52, question: "Are they over 5.5 feet tall?", answer: "Yes, the artist is over 5.5 feet tall." },
{ id: 53, question: "Are they over 6 feet tall?", answer: "No, the artist is not over 6 feet tall." },
{ id: 54, question: "Do they have visible tattoos?", answer: "Yes, the artist has some visible tattoos." },
{ id: 55, question: "Do they wear glasses?", answer: "No, the artist does not typically wear glasses." },
{ id: 56, question: "Do they go by their birth name?", answer: "Yes, the artist performs under their birth name." },
{ id: 57, question: "Do they go by one word?", answer: "No, the artist’s name consists of more than one word." },
{ id: 58, question: "Do they go by two words?", answer: "Yes, the artist’s name consists of two words." },
{ id: 59, question: "Do they have a common first name?", answer: "No, the artist’s first name is unique rather than common." },
{ id: 60, question: "Does their name start with a letter A-M?", answer: "Yes, the artist’s name starts with a letter between A and M." }

    ];
    
    // Global state variables.
    let displayedQuestions = []; // 15 currently shown questions.
    let answeredQuestionIds = {};  // Tracks answered questions: { id: true }
    let lastAnsweredQuestionId = null;
    
    // Utility: Shuffle an array.
    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    
    // On page load, choose 15 random questions.
    function initGallery() {
      const shuffled = shuffleArray([...questions]);
      displayedQuestions = shuffled.slice(0, 15);
      renderGallery();
    }
    
    // Render the gallery using displayedQuestions.
    function renderGallery(filterText = "") {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      
      // Filter by search text.
      let filtered = displayedQuestions.filter(item =>
        item.question.toLowerCase().includes(filterText.toLowerCase())
      );
      
      filtered.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("gallery-item");
        card.setAttribute("data-id", item.id);
        
        const qText = document.createElement("div");
        qText.classList.add("question-text");
        qText.setAttribute("data-original", item.question);
        qText.textContent = item.question;
        
        // If answered, style accordingly.
        if (answeredQuestionIds[item.id]) {
          if (item.answer.trim().toLowerCase().startsWith("yes")) {
            qText.classList.add("yes");
            qText.innerHTML = item.question + " <span>&#x2714;</span>";
          } else if (item.answer.trim().toLowerCase().startsWith("no")) {
            qText.classList.add("no");
            qText.innerHTML = item.question + " <span>&#x274C;</span>";
          }
          card.style.zIndex = 10;
        }
        
        card.addEventListener("click", function() {
          // Only allow click if not already answered.
          if (answeredQuestionIds[item.id]) return;
          // Mark as answered.
          answeredQuestionIds[item.id] = true;
          lastAnsweredQuestionId = item.id;
          
          if (item.answer.trim().toLowerCase().startsWith("yes")) {
            qText.classList.add("yes");
            qText.innerHTML = item.question + " <span>&#x2714;</span>";
          } else if (item.answer.trim().toLowerCase().startsWith("no")) {
            qText.classList.add("no");
            qText.innerHTML = item.question + " <span>&#x274C;</span>";
          }
          
          // Re-render gallery so answered cards remain visible.
          renderGallery(searchBar.value);
          // Show the answer popup.
          showAnswerPopup(item);
          // Ensure action buttons are visible.
          document.getElementById("actionButtons").style.display = "block";
        });
        
        card.appendChild(qText);
        gallery.appendChild(card);
      });
    }
    
    // Answer Popup functions.
    const overlay = document.getElementById("overlay");
    const answerPopup = document.getElementById("answerPopup");
    const popupTitle = document.getElementById("popupTitle");
    const popupMessage = document.getElementById("popupMessage");
    
    function showAnswerPopup(item) {
      const isYes = item.answer.trim().toLowerCase().startsWith("yes");
      popupTitle.textContent = isYes ? "Correct!" : "Incorrect!";
      popupMessage.textContent = item.answer;
      answerPopup.style.borderColor = isYes ? "green" : "red";
      
      overlay.style.display = "block";
      answerPopup.style.display = "block";
    }
    
    // When closing the popup, re-render gallery so answered questions remain.
    function closePopup() {
      overlay.style.display = "none";
      answerPopup.style.display = "none";
      renderGallery(searchBar.value);
    }
    
    // History Popup functions.
    function showHistoryPopup() {
      const historyPopup = document.getElementById("historyPopup");
      const historyContent = document.getElementById("historyContent");
      // Build history content from answered questions.
      let historyHTML = "";
      questions.forEach(item => {
        if (answeredQuestionIds[item.id]) {
          const mark = item.answer.trim().toLowerCase().startsWith("yes")
            ? "&#x2714;" : "&#x274C;";
          historyHTML += `<p><strong>${item.question}</strong><br>${item.answer} ${mark}</p><hr>`;
        }
      });
      historyContent.innerHTML = historyHTML;
      
      overlay.style.display = "block";
      historyPopup.style.display = "block";
    }
    
    function closeHistoryPopup() {
      overlay.style.display = "none";
      document.getElementById("historyPopup").style.display = "none";
    }
    
    // Reset History: Clear answered questions and reinitialize the gallery.
    function resetHistory() {
      // Clear answered questions.
      answeredQuestionIds = {};
      lastAnsweredQuestionId = null;
      // Choose a new random set of 15 questions.
      initGallery();
      // Hide action buttons.
      document.getElementById("actionButtons").style.display = "none";
      closeHistoryPopup();
    }
    
    // Action button event handlers.
    document.getElementById("guessSingerBtn").addEventListener("click", function() {
      // Clicking this shows the history of answered questions.
      showHistoryPopup();
    });
    
    document.getElementById("passBtn").addEventListener("click", function() {
      // Remove the last answered question from the displayed set.
      if (lastAnsweredQuestionId !== null) {
        displayedQuestions = displayedQuestions.filter(q => q.id !== lastAnsweredQuestionId);
      }
      // Add one new random question from those not yet displayed or answered.
      const displayedIds = displayedQuestions.map(q => q.id);
      const remaining = questions.filter(q => !displayedIds.includes(q.id) && !answeredQuestionIds[q.id]);
      if (remaining.length > 0) {
        const newQuestion = remaining[Math.floor(Math.random() * remaining.length)];
        displayedQuestions.push(newQuestion);
      }
      // Reset last answered.
      lastAnsweredQuestionId = null;
      // Re-render gallery.
      renderGallery(searchBar.value);
    });
    
    // Search functionality.
    const searchBar = document.getElementById("searchBar");
    searchBar.addEventListener("input", function() {
      renderGallery(this.value);
    });
    
    // Initialize gallery on page load.
    initGallery();
  </script>
</body>
</html>
